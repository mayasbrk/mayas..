        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;500;600;700&display=swap');

        body.light-mode::before { background-color: #ffffff; background-image: radial-gradient(circle at 20% 80%, #c084fc 0%, rgba(192, 132, 252, 0) 30%), radial-gradient(circle at 80% 30%, #f3e8ff 0%, rgba(243, 232, 255, 0) 40%); }

        .container { width: 90%; max-width: 1100px; margin: 0 auto; padding: 5rem 0; position: relative; z-index: 1; }

        .logo { font-size: 1.8rem; font-weight: 700; color: var(--text-color); text-decoration: none; }
        .nav-container { display: flex; align-items: center; gap: 1.5rem; }
        .main-nav { list-style: none; display: none; gap: 2rem; }
        @media (min-width: 769px) { .main-nav { display: flex; } }
        .main-nav a { color: var(--subtle-text-color); text-decoration: none; font-weight: 500; transition: color 0.4s, background-color 0.2s; }
        .main-nav a:hover, .main-nav a.active { color: var(--text-color); }
        .header-actions { display: flex; align-items: center; gap: 1rem; }
        .theme-toggle, .lang-toggle { background: none; border: none; color: var(--text-color); cursor: pointer; font-size: 1.5rem; padding: 0.5rem; transition: color 0.4s, transform 0.4s; }
        .theme-toggle:hover, .lang-toggle:hover { color: var(--primary-hover); transform: scale(1.1); }

        .lang-toggle:hover { color: var(--primary-hover); border-color: var(--primary-hover); }
        .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        .hero-content h1 { font-size: clamp(2.5rem, 5vw, 4rem); margin-bottom: 1rem; line-height: 1.2; font-weight: 700; color: var(--text-color); min-height: 2.5em; }

        .founder-bio { flex-basis: 60%; min-width: 300px; text-align: center; }
        .slide-up-words span .word { display: inline-block; transform: translateY(110%); transition: transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1); transition-delay: var(--delay); }
        .slide-up-words.is-visible span .word { transform: translateY(0); }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; }
        .service-card { background-color: var(--surface-color); padding: 2.5rem 2rem; border-radius: 12px; border: 1px solid var(--border-color); text-align: center; display: flex; flex-direction: column; opacity: 0; transform: translateY(40px); will-change: transform, opacity; transition: opacity 0.6s var(--ease-out-quart), transform 0.6s var(--ease-out-quart), box-shadow 0.4s; }
        .service-card.is-visible { opacity: 1; transform: translateY(0); }
        .service-card:hover { transform: translateY(-8px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 0 12px -2px var(--glow-color); }
        .service-card[data-modal-target], .service-card.blog-link { cursor: pointer; }
        .service-icon-container { width: 100px; height: 100px; margin: 0 auto 1.5rem auto; }
        .service-icon-container svg { width: 100%; height: 100%; stroke: var(--primary-color); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .service-card:hover .blog-line { stroke-dasharray: 50; stroke-dashoffset: 0; }
        .service-card:hover .calendar-check { transform: scale(1.2); opacity: 1; }
        .service-card:hover .portfolio-image { transform: translateY(-5px); }
        .blog-line { stroke-dashoffset: 50; }
        .calendar-check { transform-origin: center; opacity: 0; transform: scale(0.5); }
        .service-card h3 { font-size: 1.4rem; font-weight: 600; color: var(--text-color); margin-top: auto; }
        @keyframes fade-in-up-delay { 0% { opacity: 0; transform: translateY(40px); } 100% { opacity: 1; transform: translateY(0); } }
        .process-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin-top: 4rem; }
        .process-step { background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 16px; padding: 2.5rem 2rem; text-align: center; display: flex; flex-direction: column; align-items: center; transition: transform 0.4s, box-shadow 0.4s, border-color 0.4s; opacity: 0; transform: translateY(40px); box-shadow: 0 0 15px -8px var(--glow-color); }

        .process-step:hover { transform: translateY(-8px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 0 18px -5px var(--glow-color); border-color: var(--primary-color); }
        .process-icon-container { width: 80px; height: 80px; margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: center; background-color: rgba(139, 92, 246, 0.1); border-radius: 50%; border: 1px solid var(--primary-color); transition: background-color 0.3s, border-color 0.3s; }
        .process-step:hover .process-icon-container { background-color: var(--primary-color); border-color: var(--primary-hover); }
        .process-icon-container svg { width: 50px; height: 50px; stroke: var(--primary-color); transition: stroke 0.3s; }
        .process-step:hover .process-icon-container svg { stroke: var(--primary-text-color); }
        .process-step h4 { font-size: 1.3rem; font-weight: 600; margin-bottom: 1rem; color: var(--text-color); }
        .process-step p { font-size: 1rem; color: var(--subtle-text-color); flex-grow: 1; }
        .process-step-number { font-size: 2.5rem; font-weight: 700; color: var(--border-color); margin-bottom: 0.5rem; position: absolute; top: 15px; opacity: 0.2; transition: color 0.3s, opacity 0.3s; }
        .process-step:hover .process-step-number { color: var(--primary-color); opacity: 0.4; }
        html[dir="rtl"] .process-step-number { right: 20px; }
        html[dir="ltr"] .process-step-number { left: 20px; }

        /* === PRICING SECTION STYLES (Responsive) === */
        #pricing { overflow-x: hidden; }
        .pricing-carousel-container { position: relative; width: 100%; height: 580px; margin-top: 2rem; }
        .pricing-grid { position: relative; height: 100%; width: 100%; }
        .pricing-card { position: absolute; left: 0; right: 0; margin: auto; width: 90%; max-width: 340px; background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 16px; padding: 2.5rem 2rem; text-align: center; transition: transform var(--transition-speed) var(--ease-out-quart), opacity var(--transition-speed) var(--ease-out-quart), box-shadow var(--transition-speed); cursor: pointer; }
        .pricing-card:hover { box-shadow: 0 10px 25px rgba(0,0,0,0.1), 0 0 15px -5px var(--glow-color); }
        .pricing-card.popular { border: 2px solid var(--primary-color); box-shadow: 0 0 30px -5px var(--glow-color); }
        .popular-badge { position: absolute; top: -18px; left: 50%; transform: translateX(-50%); background-color: var(--primary-color); color: var(--primary-text-color); padding: 0.4rem 1.2rem; border-radius: 20px; font-size: 0.9rem; font-weight: 600; white-space: nowrap; }
        .pricing-card h3 { font-size: 1.6rem; font-weight: 600; margin-bottom: 1rem; }

        .features-list li.disabled::before { content: '✖'; color: var(--subtle-text-color); }
        .pricing-card .btn { width: 100%; }
        .carousel-nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background-color: var(--surface-color); border: 1px solid var(--border-color); color: var(--text-color); font-size: 1.8rem; padding: 0.5rem; border-radius: 50%; cursor: pointer; z-index: 100; transition: all 0.4s; display: flex; align-items: center; justify-content: center; width: 45px; height: 45px; }
        .carousel-nav-btn:hover { background-color: var(--primary-color); color: var(--primary-text-color); border-color: var(--primary-color); transform: translateY(-50%) scale(1.1); }
        
        @media (min-width: 769px) {
            .pricing-carousel-container { perspective: 1200px; perspective-origin: center; }
            .pricing-grid { transform-style: preserve-3d; }
            .carousel-nav-btn.prev { left: 15%; transform: translateY(-150%); }
            .carousel-nav-btn.next { right: 15%; transform: translateY(-150%); }
            .carousel-nav-btn:hover { transform: translateY(-150%) scale(1.1); }
        }

        @media (max-width: 768px) {
            .pricing-carousel-container { height: auto; padding-bottom: 1rem; }
            .pricing-grid { display: flex; position: static; overflow-x: auto; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; scrollbar-width: none; padding: 1rem 0; gap: 1.5rem; }
            .pricing-grid::before, .pricing-grid::after { content: ''; flex: 0 0 5vw; }
            .pricing-grid::-webkit-scrollbar { display: none; }
            .pricing-card { position: static; flex: 0 0 85%; scroll-snap-align: center; margin: 0; transform: none !important; opacity: 1 !important; z-index: 1 !important; }
            .carousel-nav-btn { display: none; }
        }
        /* === END OF PRICING STYLES === */
        
        #cost-calculator .container { text-align: center; }
        .website-test-tool { max-width: 800px; margin: 0 auto; background-color: var(--surface-color); padding: 2.5rem; border-radius: 12px; border: 1px solid var(--border-color); transition: box-shadow 0.4s, border-color 0.4s; box-shadow: 0 0 20px -8px var(--glow-color); }
        .faq-container { max-width: 800px; margin: 0 auto; }
        #contact-form { max-width: 600px; margin: 2rem auto 0; }
        .footer { padding: 3rem 0; }
        #scrollTopBtn { position: fixed; bottom: 20px; width: 50px; height: 50px; }
        html[dir="rtl"] #scrollTopBtn { left: 20px; }
        html[dir="ltr"] #scrollTopBtn { right: 20px; }
        .modal, .modal-content, .modal-header, .faq-item, #contact-form input, #contact-form textarea, .footer-social a, #scrollTopBtn { transition-duration: 0.4s; }

    </style>
</head>

        function updatePricingCarousel() {
            if (!pricingGrid) return;
            
            if (window.innerWidth <= 768) {
                pricingCards.forEach(card => {
                    card.style.transform = '';
                    card.style.opacity = '1';
                    card.style.zIndex = '1';
                });
                return;
            }

            const isRTL = document.documentElement.dir === 'rtl';

            pricingCards.forEach((card, index) => {
                const offset = index - currentPricingCardIndex;
                let transform, opacity = 1, zIndex = pricingCards.length - Math.abs(offset);

                if (offset !== 0) {
                    const direction = isRTL ? -1 : 1;
                    const sign = Math.sign(offset);
                    const translateX = (sign * direction * 60);
                    const scale = 1 - (Math.abs(offset) * 0.15);
                    const rotateY = -sign * direction * 30;
                    transform = `translateX(${translateX}%) scale(${scale}) rotateY(${rotateY}deg)`;
                    opacity = 0.5;
                } else {
                    transform = 'translateX(0) scale(1) rotateY(0deg)';
                    zIndex = pricingCards.length + 1;
                }
                
                card.style.transform = transform;
                card.style.opacity = opacity;
                card.style.zIndex = zIndex;
            });
        }

            if (!titleEl) return;
            const lang = langCycle[currentLangIndex];
            const phrases = translations[lang].heroTitle;
            if (!phrases || !Array.isArray(phrases)) {
                titleEl.innerHTML = phrases || "";
                return;
            }
            if (typingTimeout) clearTimeout(typingTimeout);
            let phraseIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            titleEl.innerHTML = '<span class="typing-cursor"></span>';
            function type() {
                const currentPhrase = phrases[phraseIndex];
                let typeSpeed = isDeleting ? 75 : 150;
                if (isDeleting) {
                    titleEl.innerHTML = `${currentPhrase.substring(0, charIndex--)}<span class="typing-cursor"></span>`;
                    if (charIndex < 0) {
                        isDeleting = false;
                        phraseIndex = (phraseIndex + 1) % phrases.length;
                        typeSpeed = 500; 
                    }
                } else {
                    titleEl.innerHTML = `${currentPhrase.substring(0, charIndex++)}<span class="typing-cursor"></span>`;
                    if (charIndex > currentPhrase.length) {
                        isDeleting = true;
                        typeSpeed = 2000; 
                    }
                }
                typingTimeout = setTimeout(type, typeSpeed);
            }
            setTimeout(type, 500);
        }
        
        async function handleFormSubmit(event) {
            event.preventDefault();
            const lang = langCycle[currentLangIndex];
            formStatus.textContent = translations[lang].formSending;
            formStatus.style.color = 'var(--subtle-text-color)';
            try {
                const response = await fetch(event.target.action, { method: contactForm.method, body: new FormData(event.target), headers: { 'Accept': 'application/json' } });
                if (response.ok) {
                    formStatus.textContent = translations[lang].formSuccess;
                    formStatus.style.color = "#28a745";
                    contactForm.reset();
                } else {
                    formStatus.textContent = translations[lang].formError;
                    formStatus.style.color = "#dc3545";
                }
            } catch (error) {
                formStatus.textContent = translations[lang].formError;
                formStatus.style.color = "#dc3545";
            }
        }
        
        function createFAQ() {
            const lang = langCycle[currentLangIndex];
            const faqContainer = document.querySelector('.faq-container');
            if (!faqContainer) return;
            faqContainer.innerHTML = '';
            ['Q1','Q2','Q3','Q4','Q5'].forEach(key => {
                 const faqItem = document.createElement('div');
                 faqItem.classList.add('faq-item');
                 const questionKey = 'faq' + key;
                 const answerKey = 'faqA' + key.substring(1);
                 faqItem.innerHTML = `<div class="faq-question"><span>${translations[lang][questionKey]}</span><span class="faq-icon">+</span></div><div class="faq-answer"><p>${translations[lang][answerKey]}</p></div>`;
                 faqContainer.appendChild(faqItem);
            });
            faqContainer.addEventListener('click', (e) => {
                const question = e.target.closest('.faq-question');
                if (!question) return;
                const faqItem = question.parentElement;
                const answer = faqItem.querySelector('.faq-answer');
                const isActive = faqItem.classList.contains('active');
                faqContainer.querySelectorAll('.faq-item.active').forEach(item => {
                    if (item !== faqItem) {
                        item.classList.remove('active');
                        item.querySelector('.faq-answer').style.maxHeight = '0';
                        item.querySelector('.faq-question .faq-icon').style.transform = 'rotate(0deg)';
                    }
                });
                if (!isActive) {
                    faqItem.classList.add('active');
                    answer.style.maxHeight = answer.scrollHeight + 'px';
                    question.querySelector('.faq-icon').style.transform = 'rotate(45deg)';
                } else {
                    faqItem.classList.remove('active');
                    answer.style.maxHeight = '0';
                    question.querySelector('.faq-icon').style.transform = 'rotate(0deg)';
                }
            });
        }
        
        function createTestQuestions() {
            const lang = langCycle[currentLangIndex];
            const container = document.querySelector('.test-questions-container');
            const resultEl = document.getElementById('test-result');
            if (!container || !resultEl) return;
            container.innerHTML = '';
            resultEl.style.display = 'none';
            const answers = {};
            const qKeys = ['Q1','Q2','Q3','Q4','Q5'];
            qKeys.forEach((key, i) => {
                const questionKey = 'test' + key;
                const item = document.createElement('div');
                item.classList.add('test-question-item');
                item.innerHTML = `<p>${translations[lang][questionKey]}</p><div class="answers" data-id="q${i+1}"><button value="yes">${translations[lang].testYes}</button><button value="no">${translations[lang].testNo}</button></div>`;
                container.appendChild(item);
            });
            container.addEventListener('click', (e) => {
                if (e.target.tagName !== 'BUTTON') return;
                const qId = e.target.parentElement.dataset.id;
                answers[qId] = e.target.value;
                e.target.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
                e.target.classList.add('selected');
                if (Object.keys(answers).length === qKeys.length) {
                   let yes = Object.values(answers).filter(a => a === 'yes').length;
                   resultEl.style.display = 'block';
                   resultEl.innerHTML = translations[lang][yes >= 4 ? 'testResultGood' : 'testResultBad'];
                   resultEl.className = `test-result ${yes >= 4 ? 'good' : 'bad'}`;
                }
            });
        }
        
        function initTextAnimations() {
            const elementsToAnimate = document.querySelectorAll('[data-animate="slide-up-words"]');
            if (textAnimationObserver) textAnimationObserver.disconnect();
            textAnimationObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const container = entry.target;
                        const text = container.textContent;
                        const words = text.trim().split(/\s+/);
                        container.innerHTML = ''; 
                        container.classList.add('slide-up-words');
                        words.forEach((word, index) => {
                            const wordSpan = document.createElement('span');
                            wordSpan.innerHTML = `<span class="word" style="--delay: ${index * 0.08}s">${word}</span>`;
                            container.appendChild(wordSpan);
                            if (index < words.length - 1) container.appendChild(document.createTextNode(' '));
                        });
                        setTimeout(() => container.classList.add('is-visible'), 50);
                        observer.unobserve(container);
                    }
                });
            }, { threshold: 0.1 });

            elementsToAnimate.forEach(el => {
                el.classList.remove('is-visible', 'slide-up-words');
                const key = el.getAttribute('data-lang-key');
                const lang = langCycle[currentLangIndex];
                if (key && translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
                textAnimationObserver.observe(el);
            });
        }

        function initSectionEntryAnimations() {
            const sections = document.querySelectorAll('#about, #services, #process, #pricing, #cost-calculator, #website-test, #faq, #contact');
            const sectionObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.15 });
            sections.forEach(section => sectionObserver.observe(section));
        }

        function handleParallaxEffect() { /* This function can be simplified or removed if not needed */ }

        function init() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('light-mode', savedTheme === 'light');
            updateThemeIcons(savedTheme === 'light');
            
            const savedLang = localStorage.getItem('siteLang') || 'ar';
            currentLangIndex = langCycle.indexOf(savedLang);

            initSectionEntryAnimations();

            document.querySelectorAll('.theme-toggle').forEach(toggle => toggle.addEventListener('click', handleThemeToggle));
            document.querySelectorAll('.lang-toggle').forEach(toggle => toggle.addEventListener('click', handleLangToggle));
            if (scrollTopBtn) scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
            window.addEventListener('scroll', handleScroll, { passive: true });
            if (contactForm) contactForm.addEventListener("submit", handleFormSubmit);
            
            if (pricingGrid) {
                pricingPrevBtn.addEventListener('click', showPrevPricingCard);
                pricingNextBtn.addEventListener('click', showNextPricingCard);
                pricingCards.forEach((card, index) => {
                    card.addEventListener('click', () => handleCardClick(index));
                });
                window.addEventListener('resize', updatePricingCarousel);
            }

            document.querySelectorAll('.modal .modal-close, .modal').forEach(el => {
                el.addEventListener('click', (e) => {
                    if (e.target === el) {
                       el.closest('.modal').classList.remove('active');
                    }
                });
            });

            document.querySelectorAll('a[href^="#"]').forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href.length > 1) {
                        e.preventDefault();
                        const targetElement = document.querySelector(href);
                        if (targetElement) {
                            targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    }
                });
            });
            
            const founderAvatar = document.getElementById('founder-avatar');
            if (founderAvatar) {
                founderAvatar.style.backgroundImage = `url('https://i.postimg.cc/BQpqQ7dG/Picsart-24-10-31-17-52-02-020.jpg')`;
            }
            
            updateLanguage(savedLang);
        }

        init();
    });
