            const menuToggle = document.getElementById('menu-toggle');
            const sideMenu = document.getElementById('side-menu');
            const overlay = document.getElementById('overlay');
            const desktopNav = document.getElementById('desktop-nav-container').querySelector('.main-nav');
            const mobileNavContainer = document.getElementById('side-menu-nav');
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            const contactForm = document.getElementById('contact-form');
            const formStatus = document.getElementById('form-status');
            const themeToggles = document.querySelectorAll('.theme-toggle');
            const langToggles = document.querySelectorAll('.lang-toggle');
            const founderAvatar = document.getElementById('founder-avatar');
            const modalTriggers = document.querySelectorAll('[data-modal-target]');
            
            const founderImageBase64 = "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAEgAMoDASIAAhEBAxEB/8QAHAAAAQUBAQEAAAAAAAAAAAAAAQACAwQFBgcI/8QAPBAAAgEDAwMCBAMFBwQDAAAAAQIDAAQRIRIxBQZBURMiYXEUMoGRI0KhscFS0eHwFjNicpLxc4IkkqL/xAAaAQADAQEBAQAAAAAAAAAAAAAAAQIDBAUG/8QALBEAAgICAgEDAgYDAAAAAAAAAAECEQMhEjFBUQQTIjJhcYGRobHB0UJSFf/aAABDAQACEQMRAD8A8q3V7d3U0ks9xLK7sWZnckknqTW/DdXUEE0ENxNHFOAsqI5AkA6AjuMisdFViWYgAckms7W/v/X8q6bKM31u7u7qR5rq5mnkcglnkLMxAAGSTzwAPwrA0kkZ0YqwOCD1Bq/wDbfv8A1/KlZ1QFnYKPUmgBFFWN/f8Ar+VG+vf+v5UAZtRWd/e/v/X8qA/vf3/r+VAFais397+/9fyoE9e/9fyoArUVm/vf3/r+VCevf+v5UAZtRWb+9/f+v5VlZXMF5Ak9tKksTjKuhyDQBBorN/e/v/X8qO+vf+v5UAZtRWb+9/f/AF/Kjvr3/r+VAFais397+/8AW8qA/vf3/r+VAFais397+/8AX8qBPTv/AF/KgCtRWb+9/f8Ar+VAnoO/9fyoAq0Vm/vf3/r+VAnoO/8AX8qAK1FZv739/wCv5UCeg7/1/KgCqqljhQSfQVm3N9dW9vJNcTxwxIMs7sFUD3J4FZ397+/9fyrIv7O21C0ktLuFJoHGGjcZB/wDqgDNm1C9mheGW8neJ5PMZGkJVnzndg9c5Oc+tYqgscAEk9hWd/e/v/AF/KgT07/wBfyoAqgEngZNZU+qajcW6W89/dSwqcCJ5mZRjphScYrF/e/v/AF/Kjvr3/r+VAGFFWAcDP61lDPBdQrLBLHLE3R0YMD9CKAINFX8+grGgvLq3keSC5mid23MyOVLHzkHrQBiUVfP6/pQz6/pQBRoq9x6/pRx6/pQBRoq9x6/pRx6/pQBRoq9x6/pRx6/pQBRoq9x6/pRx6/pQBRpX91vwq7gegqlFIgOR1X7n/f86waztV+5/3/ADrBrkO8K2rP7v8A3q1W1Z/d/wC9QCpRRRQIZtax923+prGrb1j7tv9TWNQAUUUUAFFFFABRRRQAUUUUAV9V+6T/AI1UrVv93k+hrKoAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAK9L7Nfcj8q80r0vs19yPyoDrRRRQIKKKKACiiigAooooAKKKKACiiigAooooA5TVfuf9/zrBrO1X7n/f86wa5DvCtqz+7/wB6tVtWf3f+9QCpRRRQIZtax923+prGrb1j7tv9TWNQAUUUUAFFFFABRRRQAUUUUAVt/d/qaqqzY+6T9BVm+7v9TVZfuigDNuPuSfjVVWbb91vwq3cfck/Gqq/dX8KAJlVm+6pP0FWWt5UUs0bADqSK2tF+4P8AtW1RWc5uLszxopJ5FaaK7EBVLE9ABmvVKKtZnlbK3kRirxuFbqCMZqFWcjKqzL/ALor1OijM8sQuykqjMB1IGcVnRyM7lUUs3oBmvUKKmeR5WsVzIjqY3BHqK14pGeMM6lWPpXqFFI4nkaR5isUjLujYqfUGsq3lkmmKxRs7AdFGa9Qoo5iOR5u0UrIWCMVHUitGGR5YwzoVb0NeoUVOY4nkeasEjMVQsepAyRVyGZ3QK6F             if (founderAvatar) {
                founderAvatar.style.backgroundImage = `url(${founderImageBase64})`;
            }

            // --- EVENT LISTENERS ---
            menuToggle.addEventListener('click', () => {
                sideMenu.classList.toggle('active');
                overlay.classList.toggle('active');
                menuToggle.innerHTML = sideMenu.classList.contains('active') ? icons.close : icons.menu;
            });
            
            const closeMenu = () => {
                if (sideMenu.classList.contains('active')) {
                    sideMenu.classList.remove('active');
                    overlay.classList.remove('active');
                    menuToggle.innerHTML = icons.menu;
                }
            };

            document.querySelectorAll('.side-nav-link').forEach(link => link.addEventListener('click', closeMenu));
            overlay.addEventListener('click', closeMenu);
            
            themeToggles.forEach(toggle => toggle.addEventListener('click', handleThemeToggle));
            langToggles.forEach(toggle => toggle.addEventListener('click', handleLangToggle));
            scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
            window.addEventListener('scroll', handleScroll);
            if (contactForm) contactForm.addEventListener("submit", handleFormSubmit);

            modalTriggers.forEach(button => {
                button.addEventListener('click', () => {
                    const modalId = button.dataset.modalTarget;
                    const modal = document.getElementById(modalId);
                    if (modal) modal.classList.add('active');
                });
            });

            document.querySelectorAll('.modal .modal-close').forEach(button => {
                button.addEventListener('click', () => {
                    button.closest('.modal').classList.remove('active');
                });
            });

            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });

            // --- FUNCTIONS ---
            function updateLanguage(langCode) {
                const langData = translations[langCode];
                document.documentElement.lang = langCode;
                document.documentElement.dir = langCode === 'ar' ? 'rtl' : 'ltr';
                
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (langData && langData[key] && typeof langData[key] === 'string') {
                         el.innerHTML = langData[key];
                    }
                });
                
                document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-lang-placeholder');
                    if(langData && langData[key]) el.placeholder = langData[key];
                });
                
                langToggles.forEach(toggle => {
                    if (toggle) toggle.textContent = langCode.toUpperCase();
                });
                
                document.getElementById('founderText').innerText = founderBio[langCode];
                startTypingEffect();
                createFAQ();
                createTestQuestions();
            }
            
            function startTypingEffect() {
                const titleEl = document.getElementById('hero-title-animated');
                if (!titleEl) return;
                
                const phrases = translations[langCycle[currentLangIndex]].heroTitle;
                if (!phrases || !Array.isArray(phrases)) {
                    titleEl.innerHTML = phrases || "";
                    return;
                }

                let phraseIndex = 0, charIndex = 0, isDeleting = false;
                if (typingTimeout) clearTimeout(typingTimeout);

                function type() {
                    const currentPhrase = phrases[phraseIndex];
                    let displayText = isDeleting
                        ? currentPhrase.substring(0, charIndex--)
                        : currentPhrase.substring(0, charIndex++);

                    titleEl.innerHTML = `${displayText}<span class="typing-cursor"></span>`;
                    let typeSpeed = isDeleting ? 75 : 150;

                    if (!isDeleting && charIndex === currentPhrase.length) {
                        typeSpeed = 2000;
                        isDeleting = true;
                    } else if (isDeleting && charIndex === 0) {
                        isDeleting = false;
                        phraseIndex = (phraseIndex + 1) % phrases.length;
                    }
                    
                    typingTimeout = setTimeout(type, typeSpeed);
                }
                type();
            }

            function handleLangToggle() {
                currentLangIndex = (currentLangIndex + 1) % langCycle.length;
                const newLang = langCycle[currentLangIndex];
                localStorage.setItem('siteLang', newLang);
                updateLanguage(newLang);
            }

            function handleThemeToggle() {
                const isLight = document.body.classList.toggle('light-mode');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                updateThemeIcons(isLight);
            }

            function updateThemeIcons(isLight) {
                document.querySelectorAll('.theme-toggle').forEach(toggle => {
                    if (toggle) toggle.innerHTML = isLight ? icons.moon : icons.sun;
                });
            }

            function handleScroll() {
                if (scrollTopBtn) {
                    scrollTopBtn.classList.toggle('show', window.pageYOffset > 300);
                }
                let currentSection = 'hero';
                document.querySelectorAll('section[id]').forEach(section => {
                    if (pageYOffset >= section.offsetTop - 70) currentSection = section.id;
                });
                document.querySelectorAll('.main-nav a, .side-menu-nav a').forEach(a => {
                    a.classList.toggle('active', a.getAttribute('href') === '#' + currentSection);
                });
                document.querySelectorAll('.reveal').forEach(el => {
                    if(el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add('visible');
                });
            }
            
            async function handleFormSubmit(event) {
                event.preventDefault();
                const lang = langCycle[currentLangIndex];
                formStatus.textContent = translations[lang].formSending;
                formStatus.style.color = 'var(--subtle-text-color)';
                try {
                    const response = await fetch(event.target.action, { method: contactForm.method, body: new FormData(event.target), headers: { 'Accept': 'application/json' } });
                    if (response.ok) {
                        formStatus.textContent = translations[lang].formSuccess;
                        formStatus.style.color = "#28a745";
                        contactForm.reset();
                    } else {
                        formStatus.textContent = translations[lang].formError;
                        formStatus.style.color = "#dc3545";
                    }
                } catch (error) {
                    formStatus.textContent = translations[lang].formError;
                    formStatus.style.color = "#dc3545";
                }
            }
            
            function createFAQ() {
                const lang = langCycle[currentLangIndex];
                const faqContainer = document.querySelector('.faq-container');
                if (!faqContainer) return;
                faqContainer.innerHTML = '';
                ['Q1','Q2','Q3','Q4','Q5'].forEach(key => {
                     const faqItem = document.createElement('div');
                     faqItem.classList.add('faq-item');
                     faqItem.innerHTML = `<div class="faq-question"><span>${translations[lang]['faq'+key]}</span><span class="faq-icon">+</span></div><div class="faq-answer"><p>${translations[lang]['faqA'+key.substring(1)]}</p></div>`;
                     faqContainer.appendChild(faqItem);
                });
                faqContainer.addEventListener('click', (e) => {
                    const question = e.target.closest('.faq-question');
                    if (!question) return;
                    const faqItem = question.parentElement;
                    const answer = faqItem.querySelector('.faq-answer');
                    const isActive = faqItem.classList.contains('active');
                    faqContainer.querySelectorAll('.faq-item.active').forEach(item => {
                        if (item !== faqItem) {
                            item.classList.remove('active');
                            item.querySelector('.faq-answer').style.maxHeight = '0';
                        }
                    });
                    if (!isActive) {
                        faqItem.classList.add('active');
                        answer.style.maxHeight = answer.scrollHeight + 'px';
                    } else {
                        faqItem.classList.remove('active');
                        answer.style.maxHeight = '0';
                    }
                });
            }
            
            function createTestQuestions() {
                const lang = langCycle[currentLangIndex];
                const container = document.querySelector('.test-questions-container');
                const resultEl = document.getElementById('test-result');
                if (!container || !resultEl) return;
                container.innerHTML = '';
                resultEl.style.display = 'none';
                const answers = {};
                const qKeys = ['Q1','Q2','Q3','Q4','Q5'];
                qKeys.forEach((key, i) => {
                    const item = document.createElement('div');
                    item.classList.add('test-question-item');
                    item.innerHTML = `<p>${translations[lang]['test'+key]}</p><div class="answers" data-id="q${i+1}"><button value="yes">${lang === 'ar' ? 'Ù†Ø¹Ù…' : (lang === 'en' ? 'Yes' : 'Oui')}</button><button value="no">${lang === 'ar' ? 'Ù„Ø§' : (lang === 'en' ? 'No' : 'Non')}</button></div>`;
                    container.appendChild(item);
                });
                container.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'BUTTON') return;
                    const qId = e.target.parentElement.dataset.id;
                    answers[qId] = e.target.value;
                    e.target.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
                    e.target.classList.add('selected');
                    if (Object.keys(answers).length === qKeys.length) {
                       let yes = Object.values(answers).filter(a => a === 'yes').length;
                       resultEl.style.display = 'block';
                       resultEl.innerHTML = translations[lang][yes >= 4 ? 'testResultGood' : 'testResultBad'];
                       resultEl.className = `test-result ${yes >= 4 ? 'good' : 'bad'}`;
                    }
                });
            }

            function init() {
                const navItemsHTML = [
                    { href: "#hero", key: "navHome" },
                    { href: "#about", key: "navAbout" },
                    { href: "#services", key: "navServices" },
                    { href: "#website-test", key: "navTest" },
                    { href: "#faq", key: "navFAQ" },
                    { href: "#contact", key: "navContact" }
                ].map(item => `<li><a href="${item.href}" class="side-nav-link" data-lang-key="${item.key}"></a></li>`).join('');
                
                if (desktopNav) desktopNav.innerHTML = navItemsHTML.replace(/side-nav-link/g, 'nav-link');
                if (mobileNav) mobileNav.innerHTML = navItemsHTML;
                
                document.getElementById('phone-icon').innerHTML = icons.phone;
                document.getElementById('email-icon').innerHTML = icons.email;
                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.body.classList.toggle('light-mode', savedTheme === 'light');
                updateThemeIcons(savedTheme === 'light');
                
                const savedLang = localStorage.getItem('siteLang');
                let initialLang = 'ar';
                if(savedLang && langCycle.includes(savedLang)) {
                    initialLang = savedLang;
                } else {
                    const browserLang = (navigator.language || navigator.userLanguage).slice(0, 2);
                    if (browserLang === 'fr') initialLang = 'fr';
                    else if (browserLang === 'en') initialLang = 'en';
                }
                
                currentLangIndex = langCycle.indexOf(initialLang);
                updateLanguage(initialLang);

                menuToggle.innerHTML = icons.menu;
                handleScroll();
            }

            init();
        });
    </script>
