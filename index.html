                    privacyTitle: "سياسة الخصوصية", privacyContent: "<h4>جمع المعلومات</h4><p>نقوم بجمع المعلومات التي تقدمها مباشرة عبر نموذج التواصل، مثل الاسم والبريد الإلكتروني، وذلك بهدف الرد على استفساراتك وتقديم خدماتنا.</p><h4>استخدام المعلومات</h4><p>تستخدم المعلومات التي نجمعها فقط للتواصل معك بخصوص طلباتك ولتحسين خدماتنا. نحن لا نشارك بياناتك الشخصية مع أي طرف ثالث دون موافقتك الصريحة.</p>",

                    blogModalTitle: "Service d'Intégration de Blog", blogModalContent: "<p>Ajouter une section blog à votre site est un investissement stratégique pour créer un contenu de valeur qui attire les visiteurs, renforce la confiance et établit votre expertise dans votre domaine.</p><h4>Caractéristiques Clés</h4><ul><li>Système de gestion de contenu (CMS) facile à utiliser.</li><li>Catégorisation des articles par tags et catégories.</li><li>Possibilité de commenter et de partager sur les réseaux sociaux.</li><li>Structure des articles optimisée pour les moteurs de recherche.</li></ul><h4>Avantage pour votre entreprise</h4><p>Augmente le trafic gratuit depuis Google, vous établit comme un expert dans votre domaine et fournit un contenu permanent à partager avec votre public.</p>",
                    bookingModalTitle: "Service de Systèmes de Réservation", bookingModalContent: "<p>Un système de réservation en ligne permet à vos clients de réserver des rendez-vous ou des services directement depuis votre site, à tout moment et de n'importe où, vous faisant gagner du temps, à vous et à eux.</p><h4>Caractéristiques Clés</h4><ul><li>Un calendrier affichant les disponibilités instantanément.</li><li>Option de prépaiement pour confirmer les réservations.</li><li>Confirmations et rappels automatiques par e-mail.</li><li>Un tableau de bord pour gérer les réservations, le personnel et les services.</li></ul><h4>Avantage pour votre entreprise</h4><p>Automatise le processus de planification des rendez-vous, réduit les absences et augmente l'efficacité de la gestion de votre temps et de votre entreprise.</p>",
                    portfolioModalTitle: "Service de Portfolio", portfolioModalContent: "<p>Un portfolio est le moyen le plus professionnel de présenter vos compétences et vos projets antérieurs. C'est votre CV visuel qui témoigne de la qualité de votre travail.</p><h4>Caractéristiques Clés</h4><ul><li>Design élégant axé sur la mise en valeur de votre travail.</li><li>Galeries de photos et de vidéos de haute qualité.</li><li>Catégorisation des œuvres pour une navigation facile.</li><li>Une page pour chaque projet avec des détails et des témoignages de clients.</li></ul><h4>Avantage pour votre entreprise</h4><p>Démontre concrètement votre expertise, attire de nouveaux clients qui apprécient la qualité et construit puissamment votre marque personnelle ou d'entreprise.</p>"
                }
            };
            
            // --- Global Variables ---
            let currentLangIndex = 0;
            let typingTimeout;
            let textAnimationObserver;
            let scrollActivityTimeout; 
            const langCycle = ['ar', 'en', 'fr'];

            // --- Element Selectors ---
            const scrollIndicator = document.getElementById('scroll-indicator');
            const scrollIndicatorNav = document.getElementById('scroll-indicator-nav').querySelector('ul');
            const pageSections = document.querySelectorAll('main > section[id]');
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            const contactForm = document.getElementById('contact-form');
            const formStatus = document.getElementById('form-status');
            const modalTriggers = document.querySelectorAll('[data-modal-target]');

            // --- Main Functions ---

            function handleScroll() {
                if (window.pageYOffset > 200) {
                    scrollIndicator.classList.remove('hidden');
                    scrollIndicator.classList.add('visible');
                    
                    clearTimeout(scrollActivityTimeout);
                    scrollActivityTimeout = setTimeout(() => {
                        scrollIndicator.classList.remove('visible');
                        scrollIndicator.classList.add('hidden');
                    }, 2000);
                } else {
                    scrollIndicator.classList.remove('visible');
                    scrollIndicator.classList.add('hidden');
                }

                if (scrollTopBtn) {
                    scrollTopBtn.classList.toggle('show', window.pageYOffset > 300);
                }

                let currentSectionId = '';
                const headerOffset = document.querySelector('.header').offsetHeight;
                const scrollPosition = window.pageYOffset + headerOffset + window.innerHeight / 2;

                pageSections.forEach(section => {
                    if (scrollPosition >= section.offsetTop) {
                        currentSectionId = section.id;
                    }
                });
                
                document.querySelectorAll('.main-nav a').forEach(a => {
                    a.classList.toggle('active', a.getAttribute('href') === '#' + currentSectionId);
                });

                if (scrollIndicator) {
                    scrollIndicatorNav.querySelectorAll('li').forEach(li => {
                        li.classList.toggle('active', li.dataset.section === currentSectionId);
                    });
                }
                
                requestAnimationFrame(handleParallaxEffect);
            }

            function updateLanguage(langCode) {
                const langData = translations[langCode];
                document.documentElement.lang = langCode;
                document.documentElement.dir = langCode === 'ar' ? 'rtl' : 'ltr';

                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (langData && langData[key] && !Array.isArray(langData[key])) {
                         el.innerHTML = langData[key];
                    }
                });
                
                document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-lang-placeholder');
                    if(langData && langData[key]) el.placeholder = langData[key];
                });
                
                document.querySelectorAll('.lang-toggle').forEach(toggle => {
                    toggle.textContent = langCode.toUpperCase();
                });
                
                if (scrollTopBtn) {
                    const titles = { ar: 'العودة للأعلى', en: 'Back to top', fr: 'Retour en haut' };
                    scrollTopBtn.title = titles[langCode];
                }

                startTypingEffect();
                createFAQ();
                createTestQuestions();
                initTextAnimations(); 
                createScrollIndicator();
            }

            function createScrollIndicator() {
                if (!scrollIndicatorNav || !pageSections.length) return;
                
                scrollIndicatorNav.innerHTML = '';
                const currentLangCode = langCycle[currentLangIndex];

                pageSections.forEach(section => {
                    const sectionId = section.id;
                    const sectionNameAttr = `data-section-name-${currentLangCode}`;
                    const sectionName = section.getAttribute(sectionNameAttr) || section.getAttribute('data-section-name') || sectionId.charAt(0).toUpperCase() + sectionId.slice(1);

                    const li = document.createElement('li');
                    li.dataset.section = sectionId;

                    const a = document.createElement('a');
                    a.href = `#${sectionId}`;
                    a.setAttribute('aria-label', `Go to ${sectionName} section`);
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'section-name';
                    nameSpan.textContent = sectionName;
                    
                    const dot = document.createElement('span');
                    dot.className = 'dot';
                    
                    a.appendChild(nameSpan);
                    a.appendChild(dot);
                    li.appendChild(a);
                    scrollIndicatorNav.appendChild(li);

                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetElement = document.getElementById(sectionId);
                        if (targetElement) {
                             const headerOffset = document.querySelector('.header').offsetHeight;
                             const elementPosition = targetElement.getBoundingClientRect().top;
                             const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                       
                             window.scrollTo({
                                 top: offsetPosition,
                                 behavior: "smooth"
                             });
                        }
                    });
                });
            }

            function handleLangToggle() {
                currentLangIndex = (currentLangIndex + 1) % langCycle.length;
                const newLang = langCycle[currentLangIndex];
                localStorage.setItem('siteLang', newLang);
                updateLanguage(newLang);
            }

            function handleThemeToggle() {
                const isLight = document.body.classList.toggle('light-mode');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                updateThemeIcons(isLight);
            }

            function updateThemeIcons(isLight) {
                document.querySelectorAll('.theme-toggle').forEach(toggle => {
                    if (toggle) toggle.innerHTML = isLight ? icons.moon : icons.sun;
                });
            }
            
            function startTypingEffect() {
                const titleEl = document.getElementById('hero-title-animated');
                if (!titleEl) return;
                const lang = langCycle[currentLangIndex];
                const phrases = translations[lang].heroTitle;
                if (!phrases || !Array.isArray(phrases)) {
                    titleEl.innerHTML = phrases || "";
                    return;
                }
                if (typingTimeout) clearTimeout(typingTimeout);
                let phraseIndex = 0;
                let charIndex = 0;
                let isDeleting = false;
                titleEl.innerHTML = '<span class="typing-cursor"></span>';
                function type() {
                    const currentPhrase = phrases[phraseIndex];
                    let typeSpeed;
                    if (isDeleting) {
                        typeSpeed = 75;
                        titleEl.innerHTML = `${currentPhrase.substring(0, charIndex--)}<span class="typing-cursor"></span>`;
                        if (charIndex < 0) {
                            isDeleting = false;
                            phraseIndex = (phraseIndex + 1) % phrases.length;
                            charIndex = 0; 
                            typeSpeed = 500; 
                        }
                    } else {
                        typeSpeed = 150;
                        titleEl.innerHTML = `${currentPhrase.substring(0, charIndex++)}<span class="typing-cursor"></span>`;
                        if (charIndex > currentPhrase.length) {
                            isDeleting = true;
                            charIndex = currentPhrase.length; 
                            typeSpeed = 2000; 
                        }
                    }
                    typingTimeout = setTimeout(type, typeSpeed);
                }
                setTimeout(type, 500); // Initial delay
            }
            
            async function handleFormSubmit(event) {
                event.preventDefault();
                const lang = langCycle[currentLangIndex];
                formStatus.textContent = translations[lang].formSending;
                formStatus.style.color = 'var(--subtle-text-color)';
                try {
                    const response = await fetch(event.target.action, { method: contactForm.method, body: new FormData(event.target), headers: { 'Accept': 'application/json' } });
                    if (response.ok) {
                        formStatus.textContent = translations[lang].formSuccess;
                        formStatus.style.color = "#28a745";
                        contactForm.reset();
                    } else {
                        formStatus.textContent = translations[lang].formError;
                        formStatus.style.color = "#dc3545";
                    }
                } catch (error) {
                    formStatus.textContent = translations[lang].formError;
                    formStatus.style.color = "#dc3545";
                }
            }
            
            function createFAQ() {
                const lang = langCycle[currentLangIndex];
                const faqContainer = document.querySelector('.faq-container');
                if (!faqContainer) return;
                faqContainer.innerHTML = '';
                ['Q1','Q2','Q3','Q4','Q5'].forEach(key => {
                     const faqItem = document.createElement('div');
                     faqItem.classList.add('faq-item');
                     const questionKey = 'faq' + key;
                     const answerKey = 'faqA' + key.substring(1);
                     faqItem.innerHTML = `<div class="faq-question"><span>${translations[lang][questionKey]}</span><span class="faq-icon">+</span></div><div class="faq-answer"><p>${translations[lang][answerKey]}</p></div>`;
                     faqContainer.appendChild(faqItem);
                });
                faqContainer.addEventListener('click', (e) => {
                    const question = e.target.closest('.faq-question');
                    if (!question) return;
                    const faqItem = question.parentElement;
                    const answer = faqItem.querySelector('.faq-answer');
                    const isActive = faqItem.classList.contains('active');
                    faqContainer.querySelectorAll('.faq-item.active').forEach(item => {
                        if (item !== faqItem) {
                            item.classList.remove('active');
                            item.querySelector('.faq-answer').style.maxHeight = '0';
                            item.querySelector('.faq-question .faq-icon').style.transform = 'rotate(0deg)';
                        }
                    });
                    if (!isActive) {
                        faqItem.classList.add('active');
                        answer.style.maxHeight = answer.scrollHeight + 'px';
                        question.querySelector('.faq-icon').style.transform = 'rotate(45deg)';
                    } else {
                        faqItem.classList.remove('active');
                        answer.style.maxHeight = '0';
                        question.querySelector('.faq-icon').style.transform = 'rotate(0deg)';
                    }
                });
            }
            
            function createTestQuestions() {
                const lang = langCycle[currentLangIndex];
                const container = document.querySelector('.test-questions-container');
                const resultEl = document.getElementById('test-result');
                if (!container || !resultEl) return;
                container.innerHTML = '';
                resultEl.style.display = 'none';
                const answers = {};
                const qKeys = ['Q1','Q2','Q3','Q4','Q5'];
                qKeys.forEach((key, i) => {
                    const questionKey = 'test' + key;
                    const item = document.createElement('div');
                    item.classList.add('test-question-item');
                    item.innerHTML = `<p>${translations[lang][questionKey]}</p><div class="answers" data-id="q${i+1}"><button value="yes">${translations[lang].testYes}</button><button value="no">${translations[lang].testNo}</button></div>`;
                    container.appendChild(item);
                });
                container.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'BUTTON') return;
                    const qId = e.target.parentElement.dataset.id;
                    answers[qId] = e.target.value;
                    e.target.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
                    e.target.classList.add('selected');
                    if (Object.keys(answers).length === qKeys.length) {
                       let yes = Object.values(answers).filter(a => a === 'yes').length;
                       resultEl.style.display = 'block';
                       resultEl.innerHTML = translations[lang][yes >= 4 ? 'testResultGood' : 'testResultBad'];
                       resultEl.className = `test-result ${yes >= 4 ? 'good' : 'bad'}`;
                    }
                });
            }
            
            // --- Animation Initializers ---
            function initTextAnimations() { }
            function initServiceCardAnimations() { }
            function initSectionEntryAnimations() { }
            function handleParallaxEffect() { }

            // --- Page Initialization ---
            function init() {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.body.classList.toggle('light-mode', savedTheme === 'light');
                updateThemeIcons(savedTheme === 'light');
                
                const savedLang = localStorage.getItem('siteLang');
                let initialLang = 'ar';
                if (savedLang && langCycle.includes(savedLang)) {
                    initialLang = savedLang;
                } else {
                    const browserLang = navigator.language.split('-')[0];
                    if (langCycle.includes(browserLang)) {
                        initialLang = browserLang;
                    }
                }
                currentLangIndex = langCycle.indexOf(initialLang);
                updateLanguage(initialLang);
                
                handleScroll();
                
                initServiceCardAnimations();
                initSectionEntryAnimations();

                document.querySelectorAll('.theme-toggle').forEach(toggle => toggle.addEventListener('click', handleThemeToggle));
                document.querySelectorAll('.lang-toggle').forEach(toggle => toggle.addEventListener('click', handleLangToggle));
                scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
                window.addEventListener('scroll', handleScroll, { passive: true });
                if (contactForm) contactForm.addEventListener("submit", handleFormSubmit);
                
                const pricingGrid = document.querySelector('.pricing-grid');
                if (pricingGrid) {
                    pricingGrid.addEventListener('click', function(e) {
                        const planButton = e.target.closest('.pricing-card .btn');
                        if (planButton) {
                            e.preventDefault(); 
                            const card = e.target.closest('.pricing-card');
                            const titleElement = card.querySelector('h3[data-lang-key]');
                            const planKey = titleElement.getAttribute('data-lang-key');
                            
                            const currentLang = langCycle[currentLangIndex];
                            const planName = translations[currentLang][planKey];

                            const messages = {
                                ar: `مرحباً،\n\nلقد اطلعت على باقاتكم وأنا مهتم بـ "${planName}".\n\nأرجو التواصل لمناقشة التفاصيل.`,
                                en: `Hello,\n\nI have reviewed your plans and I am interested in the "${planName}".\n\nPlease contact me to discuss the details.`,
                                fr: `Bonjour,\n\nJ'ai examiné vos forfaits et je suis intéressé(e) par le "${planName}".\n\nMerci de me contacter pour discuter des détails.`
                            };
                            
                            const contactTextarea = document.getElementById('contact-message');
                            if (contactTextarea) {
                                contactTextarea.value = messages[currentLang];
                            }

                            const contactSection = document.getElementById('contact');
                            if (contactSection) {
                                contactSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                if (contactTextarea) {
                                    setTimeout(() => {
                                        contactTextarea.focus();
                                    }, 600); 
                                }
                            }
                        }
                    });
                }

                modalTriggers.forEach(trigger => {
                    trigger.addEventListener('click', (e) => {
                        const targetElement = e.target.closest('[data-modal-target]');
                        const modalId = targetElement.dataset.modalTarget;
                        const modal = document.getElementById(modalId);
                        if (modal) modal.classList.add('active');
                    });
                });

                document.querySelectorAll('.modal .modal-close, .modal').forEach(el => {
                    el.addEventListener('click', (e) => {
                        if (e.target === el) {
                           el.closest('.modal').classList.remove('active');
                        }
                    });
                });

                document.querySelectorAll('.main-nav a, .footer-links a, .logo').forEach(link => {
                    link.addEventListener('click', function(e) {
                        const href = this.getAttribute('href');
                        if (href && href.startsWith('#')) {
                            e.preventDefault();
                            const targetElement = document.querySelector(href);
                            if (targetElement) {
                                targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            }
                        }
                    });
                });
                
                const founderAvatar = document.getElementById('founder-avatar');
                if (founderAvatar) {
                    founderAvatar.style.backgroundImage = `url('https://i.postimg.cc/BQpqQ7dG/Picsart-24-10-31-17-52-02-020.jpg')`;
                }
            }

            initTextAnimations = function() {
                const elementsToAnimate = document.querySelectorAll('[data-animate="slide-up-words"]');
                if (textAnimationObserver) {
                    textAnimationObserver.disconnect();
                }
                textAnimationObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const container = entry.target;
                            const text = container.textContent;
                            const words = text.trim().split(/\s+/);
                            container.innerHTML = ''; 
                            container.classList.add('slide-up-words');
                            words.forEach((word, index) => {
                                const wordSpan = document.createElement('span');
                                wordSpan.innerHTML = `<span class="word" style="--delay: ${index * 0.08}s">${word}</span>`;
                                container.appendChild(wordSpan);
                                if (index < words.length - 1) {
                                    container.appendChild(document.createTextNode(' '));
                                }
                            });
                            setTimeout(() => container.classList.add('is-visible'), 50);
                            observer.unobserve(container);
                        }
                    });
                }, { threshold: 0.1 });

                elementsToAnimate.forEach(el => {
                    el.classList.remove('is-visible', 'slide-up-words');
                    const key = el.getAttribute('data-lang-key');
                    const lang = langCycle[currentLangIndex];
                    if (key && translations[lang] && translations[lang][key]) {
                        el.textContent = translations[lang][key];
                    }
                    textAnimationObserver.observe(el);
                });
            }
            initServiceCardAnimations = function() {
                const serviceCards = document.querySelectorAll('.service-card');
                if (!serviceCards.length) return;
                const observerOptions = { root: null, rootMargin: '0px', threshold: 0.1 };
                const cardObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target); 
                        }
                    });
                }, observerOptions);
                serviceCards.forEach((card, index) => {
                    card.style.transitionDelay = `${index * 100}ms`;
                    cardObserver.observe(card);
                });
            }
            initSectionEntryAnimations = function() {
                const sections = document.querySelectorAll('#about, #services, #pricing, #website-test, #faq, #contact');
                if (!sections.length) return;
                const sectionObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.15 });
                sections.forEach(section => {
                    sectionObserver.observe(section);
                });
            }
            handleParallaxEffect = function() {
                const aboutSection = document.querySelector('#about');
                if (!aboutSection) return;
                const rect = aboutSection.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    const avatar = document.querySelector('.founder-avatar');
                    const bio = document.querySelector('.founder-bio');
                    const scrollPercent = (window.innerHeight - rect.top) / (window.innerHeight + rect.height);
                    if (avatar) {
                        const avatarY = scrollPercent * -80;
                        avatar.style.transform = `translateY(${avatarY}px)`;
                    }
                    if (bio) {
                        const bioY = scrollPercent * -40;
                        bio.style.transform = `translateY(${bioY}px)`;
                    }
                }
            }

            init();
        });
    </script>
