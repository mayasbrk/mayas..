            const typeAnimate = (element, text, speed = 50) => {
                let i = 0;
                element.innerHTML = "";
                element.classList.add('typing-cursor');
                const typing = () => {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(typing, speed);
                    } else {
                        element.classList.remove('typing-cursor');
                    }
                };
                typing();
            };

            let typingObserver;
            const setupTypingAnimations = (lang) => {
                if(typingObserver) typingObserver.disconnect();
                const titlesToAnimate = document.querySelectorAll('.section-title, .hero-title');
                titlesToAnimate.forEach(title => {
                    title.removeAttribute('data-typed');
                    title.innerHTML = '';
                });

                typingObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting && !entry.target.hasAttribute('data-typed')) {
                            const key = entry.target.dataset.langKey;
                            const text = langData[lang][key] || '';
                            typeAnimate(entry.target, text);
                            entry.target.setAttribute('data-typed', 'true');
                        }
                    });
                }, { threshold: 0.6 });
                titlesToAnimate.forEach(title => typingObserver.observe(title));
            };

            const setLanguage = (lang) => {
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.getElementById('lang-btn').textContent = lang.toUpperCase();
                
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.dataset.langKey;
                    if (langData[lang] && langData[lang][key]) {
                        el.innerHTML = langData[lang][key];
                    }
                });
                
                const titleKey = `siteTitle${lang.charAt(0).toUpperCase() + lang.slice(1)}`;
                document.title = langData[lang][titleKey] || "Sitelek";

                setupTypingAnimations(lang);
                localStorage.setItem('sitelek-lang', lang);
            };

            const langBtn = document.getElementById('lang-btn');
            const langOrder = ['ar', 'en', 'fr'];
            let currentLangIndex = langOrder.indexOf(localStorage.getItem('sitelek-lang') || 'ar');
            setLanguage(langOrder[currentLangIndex]);

            langBtn.addEventListener('click', () => {
                currentLangIndex = (currentLangIndex + 1) % langOrder.length;
                setLanguage(langOrder[currentLangIndex]);
            });

            const modalBtns = document.querySelectorAll('.modal-btn');
            const modals = document.querySelectorAll('.modal');
            const modalCloses = document.querySelectorAll('.modal-close, .modal-close-btn');

            modalBtns.forEach(btn => btn.addEventListener('click', () => document.getElementById(btn.dataset.modalTarget).classList.add('active')));
            const closeModal = () => modals.forEach(modal => modal.classList.remove('active'));
            modalCloses.forEach(btn => btn.addEventListener('click', closeModal));
            modals.forEach(modal => modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); }));
            
            document.getElementById('contact-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const form = this;
                const submitButton = form.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.innerHTML;
                submitButton.innerHTML = '...';
                submitButton.disabled = true;

                fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: { 'Accept': 'application/json' }
                }).then(response => {
                    if (response.ok) {
                        form.reset();
                        document.getElementById('thanks-modal').classList.add('active');
                        lucide.createIcons();
                    } else {
                        alert('Oops! There was a problem.');
                    }
                }).catch(() => {
                    alert('Oops! There was a problem.');
                }).finally(() => {
                    submitButton.innerHTML = originalButtonText;
                    submitButton.disabled = false;
                });
            });
        });
