<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="solu_tion.dev - تصميم مواقع احترافية وسريعة في الجزائر للشركات والأفراد بأسعار معقولة.">
    <meta name="keywords" content="تصميم مواقع, الجزائر, web design, algeria, solu_tion.dev, تطوير ويب, مبرمج, مستقل, Amayas berkani">
    <!-- TITLE & FAVICON -->
    <title>solu_tion.dev | تصميم مواقع احترافية</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡️</text></svg>">
    <!-- STYLES -->
    <style>
        :root {
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-cairo: 'Cairo', var(--font-sans);
            --transition-speed: 0.4s;
            --ease-out-quart: cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        body {
            --bg-color: #121212;
            --surface-color: #1E1E1E;
            --text-color: #E0E0E0;
            --subtle-text-color: #A0A0A0;
            --border-color: #333333;
            --primary-color: #FFFFFF; 
            --primary-text-color: #121212;
            --primary-hover: #E0E0E0;
            --overlay-color: rgba(0, 0, 0, 0.5);
        }
        body.light-mode {
            --bg-color: #F5F5F5;
            --surface-color: #FFFFFF;
            --text-color: #121212;
            --subtle-text-color: #555555;
            --border-color: #E0E0E0;
            --primary-color: #1E1E1E;
            --primary-text-color: #FFFFFF;
            --primary-hover: #000000;
            --overlay-color: rgba(0, 0, 0, 0.4);
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-sans); background-color: var(--bg-color); color: var(--text-color); line-height: 1.7; transition: background-color var(--transition-speed), color var(--transition-speed);}
        html[lang="ar"] body { font-family: var(--font-cairo); }
        .container { width: 90%; max-width: 1100px; margin: 0 auto; padding: 5rem 0; }
        .section-title { font-size: clamp(2.2rem, 5vw, 2.8rem); margin-bottom: 3rem; text-align: center; font-weight: 700; color: var(--text-color);}
        .btn { display: inline-block; background-color: var(--primary-color); color: var(--primary-text-color); padding: 0.8rem 2rem; border-radius: 8px; text-decoration: none; font-weight: 600; transition: background-color var(--transition-speed), color var(--transition-speed), transform var(--transition-speed);}
        .btn:hover { background-color: var(--primary-hover); transform: translateY(-3px); box-shadow: 0 4px 15px rgba(128, 128, 128, 0.1); }
        .reveal { opacity: 0; transform: translateY(40px); transition: opacity 0.8s var(--ease-out-quart), transform 0.8s var(--ease-out-quart); }
        .reveal.visible { opacity: 1; transform: translateY(0); }
        .header { position: fixed; top: 0; left: 0; width: 100%; padding: 1rem 5%; background-color: rgba(18, 18, 18, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); z-index: 1001; }
        body.light-mode .header { background-color: rgba(245, 245, 245, 0.7); }
        .logo { font-size: 1.8rem; font-weight: 700; color: var(--text-color); text-decoration: none; }
        .nav-container { display: flex; align-items: center; gap: 1.5rem; }
        .main-nav { list-style: none; display: flex; gap: 2rem; }
        .main-nav a { color: var(--subtle-text-color); text-decoration: none; font-weight: 500; transition: color var(--transition-speed); }
        .main-nav a:hover, .main-nav a.active { color: var(--text-color); }
        .header-actions { display: flex; align-items: center; gap: 1rem; }
        .theme-toggle, .lang-toggle { background: none; border: none; color: var(--text-color); cursor: pointer; font-size: 1.5rem; padding: 0.5rem; transition: color var(--transition-speed), transform var(--transition-speed);}
        .theme-toggle:hover, .lang-toggle:hover { color: var(--text-color); transform: scale(1.1); }
        .lang-toggle { font-size: 1rem; font-weight: 600; border: 1px solid var(--border-color); border-radius: 6px; padding: 0.5rem 0.8rem; }
        .menu-toggle { display: none; background: none; border: none; color: var(--text-color); cursor: pointer; font-size: 1.8rem; padding: 0.5rem; z-index: 1002; }
        .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        .hero-content h1 { font-size: clamp(2.5rem, 5vw, 4rem); margin-bottom: 1rem; line-height: 1.2; font-weight: 700; color: var(--text-color);}
        .hero-content .typing-cursor { border-right: 4px solid var(--text-color); animation: blink 0.7s step-end infinite; }
        @keyframes blink { 50% { border-color: transparent; } }
        .hero-content p { font-size: 1.2rem; color: var(--subtle-text-color); max-width: 650px; margin: 0 auto 2.5rem; }
        #about { background-color: var(--surface-color); border-radius: 16px; padding: 4rem 2rem; }
        .founder-content { display: flex; align-items: center; gap: 2.5rem; flex-wrap: wrap; justify-content: center; margin-top: 3rem; }
        .founder-avatar { width: 150px; height: 150px; border-radius: 50%; background-size: cover; background-position: center; flex-shrink: 0; border: 3px solid var(--border-color); }
        .founder-bio { flex-basis: 60%; min-width: 300px; text-align: center; }
        .founder-bio h3 { font-size: 1.5rem; margin-bottom: 0.5rem; font-weight: 600; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; }
        .service-card { background-color: var(--surface-color); padding: 2.5rem 2rem; border-radius: 12px; border: 1px solid var(--border-color); text-align: center; transition: transform var(--transition-speed);}
        .service-card:hover { transform: translateY(-8px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); }
        .service-card .icon { font-size: 3rem; margin-bottom: 1.5rem; line-height: 1; }
        .service-card h3 { font-size: 1.4rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-color); }
        .website-test-tool { max-width: 800px; margin: 0 auto; background-color: var(--surface-color); padding: 2.5rem; border-radius: 12px; }
        .test-question-item { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 0; border-bottom: 1px solid var(--border-color); flex-wrap: wrap; gap: 1rem; }
        .test-question-item:last-child { border-bottom: none; }
        .test-question-item p { margin: 0; flex-grow: 1; font-weight: 500; }
        .test-question-item .answers { display: flex; gap: 0.5rem; flex-shrink: 0; }
        .test-question-item .answers button { background: var(--border-color); border: 1px solid transparent; color: var(--text-color); padding: 0.5rem 1.2rem; border-radius: 6px; cursor: pointer;}
        .test-question-item .answers button.selected { background: var(--primary-color); color: var(--primary-text-color); }
        .test-result { text-align: center; margin-top: 2rem; padding: 1.5rem; border-radius: 8px; font-size: 1.1rem; display: none; }
        .test-result.good { background-color: rgba(40, 167, 69, 0.1); border: 1px solid #28a745; color: #28a745; }
        .test-result.bad { background-color: rgba(220, 53, 69, 0.1); border: 1px solid #dc3545; color: #dc3545; }
        .faq-container { max-width: 800px; margin: 0 auto; }
        .faq-item { background-color: var(--surface-color); margin-bottom: 1rem; border-radius: 8px; border: 1px solid var(--border-color); overflow: hidden; }
        .faq-question { padding: 1.25rem 1.5rem; font-weight: 600; font-size: 1.1rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .faq-question .faq-icon { font-size: 1.5rem; transition: transform var(--transition-speed) ease; color: var(--subtle-text-color); }
        .faq-item.active .faq-question .faq-icon { transform: rotate(45deg); color: var(--text-color); }
        .faq-answer { max-height: 0; overflow: hidden; transition: max-height var(--transition-speed) ease; }
        .faq-answer p { padding: 0 1.5rem 1.5rem; color: var(--subtle-text-color); }
        #contact-form { max-width: 600px; margin: 2rem auto 0; display: flex; flex-direction: column; gap: 1.5rem; }
        #contact-form input, #contact-form textarea { width: 100%; padding: 1rem; background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-color);}
        #contact-form input:focus, #contact-form textarea:focus { border-color: var(--text-color); box-shadow: 0 0 0 3px rgba(128,128,128, 0.2); outline: none; }
        #contact-form textarea { resize: vertical; min-height: 150px; }
        #form-status { text-align: center; margin-top: 1.5rem; font-weight: 500; min-height: 1.6em; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1002; display: flex; align-items: center; justify-content: center; background-color: var(--overlay-color); opacity: 0; visibility: hidden; transition: opacity 0.3s;}
        .modal.active { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--surface-color); padding: 2rem; border-radius: 12px; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto; position: relative; transform: scale(0.95); transition: transform 0.2s;}
        .modal.active .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 1rem; }
        .modal-title { font-size: 1.5rem; color: var(--text-color); }
        .modal-close { background: none; border: none; font-size: 2rem; color: var(--subtle-text-color); cursor: pointer; }
        .modal-body p { margin-bottom: 1rem; }
        .modal-body h4 { margin-top: 1.5rem; margin-bottom: 0.5rem; color: var(--text-color); }
        .footer { background-color: var(--surface-color); border-top: 1px solid var(--border-color); padding: 3rem 0; text-align: center; }
        .footer-content { display: flex; flex-direction: column; align-items: center; gap: 2rem; }
        .footer-nav, .footer-legal, .footer-social { display: flex; flex-wrap: wrap; justify-content: center; gap: 1.5rem; }
        .footer-legal button { background: none; border: none; color: var(--subtle-text-color); cursor: pointer; font-family: inherit; font-size: 1em; font-weight: 500; }
        .footer-nav a, .footer-legal button { color: var(--subtle-text-color); text-decoration: none; transition: color var(--transition-speed); font-weight: 500;}
        .footer-nav a:hover, .footer-legal button:hover { color: var(--text-color); }
        .footer-social a { color: var(--subtle-text-color); transition: color var(--transition-speed), transform var(--transition-speed); }
        .footer-social a:hover { color: var(--text-color); transform: scale(1.1); }
        .footer-copy { margin-top: 2rem; font-size: 0.9rem; color: #777; }
        #scrollTopBtn { position: fixed; bottom: 20px; width: 50px; height: 50px; background-color: var(--surface-color); border: 1px solid var(--border-color); color: var(--text-color); cursor: pointer; opacity: 0; pointer-events: none; border-radius: 50%; transition: opacity 0.3s, transform 0.3s;}
        html[dir="rtl"] #scrollTopBtn { left: 20px; }
        html[dir="ltr"] #scrollTopBtn { right: 20px; }
        #scrollTopBtn.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        #scrollTopBtn:hover { background-color: var(--border-color); }
        @media (max-width: 768px) {
            .main-nav {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: var(--surface-color);
                flex-direction: column;
                padding: 1rem 0;
                border-bottom: 1px solid var(--border-color);
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.5s var(--ease-out-quart), padding 0.5s var(--ease-out-quart);
            }
            .main-nav.active { max-height: 500px; padding: 1rem 0; display: flex;}
            .main-nav li { width: 100%; text-align: center; }
            .main-nav a { padding: 1rem; display: block; width: 100%; }
            .menu-toggle { display: block; }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#hero" class="logo">solu_tion.dev</a>
        <div class="nav-container">
            <nav>
                <ul class="main-nav" id="main-nav">
                    <li><a href="#hero" class="nav-link" data-lang-key="navHome"></a></li>
                    <li><a href="#about" class="nav-link" data-lang-key="navAbout"></a></li>
                    <li><a href="#services" class="nav-link" data-lang-key="navServices"></a></li>
                    <li><a href="#website-test" class="nav-link" data-lang-key="navTest"></a></li>
                    <li><a href="#faq" class="nav-link" data-lang-key="navFAQ"></a></li>
                    <li><a href="#contact" class="nav-link" data-lang-key="navContact"></a></li>
                </ul>
            </nav>
        </div>
        <div class="header-actions">
            <button class="theme-toggle" id="header-theme-toggle" aria-label="Toggle theme"></button>
            <button class="lang-toggle" id="header-lang-toggle" aria-label="Change language">AR</button>
            <button class="menu-toggle" id="menu-toggle" aria-label="Toggle Menu"></button>
        </div>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="hero-content reveal">
                <h1 id="hero-title-animated"></h1>
                <p data-lang-key="heroSubtitle"></p>
                <a href="#contact" class="btn" data-lang-key="heroCTA"></a>
            </div>
        </section>
        <section id="about" class="container reveal">
            <h2 class="section-title" data-lang-key="aboutTitle"></h2>
            <div class="founder-content">
                <div class="founder-avatar" id="founder-avatar"></div>
                <div class="founder-bio">
                    <h3 data-lang-key="founderName"></h3>
                    <p data-lang-key="founderText"></p>
                </div>
            </div>
        </section>
        <section id="services" class="container">
            <h2 class="section-title reveal" data-lang-key="servicesTitle"></h2>
            <div class="services-grid">
                <div class="service-card reveal"><div class="icon">📄</div><h3 data-lang-key="service1"></h3></div>
                <div class="service-card reveal"><div class="icon">📑</div><h3 data-lang-key="service2"></h3></div>
                <div class="service-card reveal"><div class="icon">🛒</div><h3 data-lang-key="service3"></h3></div>
                <div class="service-card reveal"><div class="icon">✍️</div><h3 data-lang-key="service4"></h3></div>
                <div class="service-card reveal"><div class="icon">📅</div><h3 data-lang-key="service5"></h3></div>
                <div class="service-card reveal"><div class="icon">🖼️</div><h3 data-lang-key="service6"></h3></div>
            </div>
        </section>
        <section id="website-test" class="container">
             <h2 class="section-title reveal" data-lang-key="testTitle"></h2>
             <div class="website-test-tool reveal">
                <div class="test-questions-container"></div>
                <div id="test-result" class="test-result"></div>
             </div>
        </section>
        <section id="faq" class="container">
            <h2 class="section-title reveal" data-lang-key="faqTitle"></h2>
            <div class="faq-container reveal"></div>
        </section>
        <section id="contact" class="container reveal">
            <h2 class="section-title" data-lang-key="contactTitle"></h2>
            <form id="contact-form" action="https://formspree.io/f/xblyqwne" method="POST">
                <input type="text" name="name" required data-lang-placeholder="formName">
                <input type="email" name="email" required data-lang-placeholder="formEmail">
                <textarea name="message" required data-lang-placeholder="formMessage"></textarea>
                <button type="submit" class="btn" data-lang-key="formSubmit"></button>
            </form>
            <!-- زر الهاتف -->
            <a href="tel:+213542511548" class="btn" style="margin-top: 1rem; display:inline-block; background-color:#28a745; color:#fff; font-weight:600;">
                📞 +213 542 511 548
            </a>
            <p id="form-status"></p>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-nav">
                <a href="#hero" data-lang-key="navHome"></a>
                <a href="#services" data-lang-key="navServices"></a>
                <a href="#contact" data-lang-key="navContact"></a>
            </div>
            <div class="footer-social">
                <a href="https://instagram.com/solu_tion.dev" target="_blank" aria-label="Instagram">
                    <svg fill="currentColor" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.85..."/></svg>
                </a>
            </div>
            <div class="footer-legal">
                <button data-modal-target="privacy-modal" data-lang-key="footerPrivacy"></button>
                <button data-modal-target="terms-modal" data-lang-key="footerTerms"></button>
            </div>
            <p class="footer-copy" data-lang-key="footerCredit"></p>
        </div>
    </footer>
    <div class="modal" id="privacy-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" data-lang-key="privacyTitle"></h3>
                <button class="modal-close" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body" data-lang-key="privacyContent"></div>
        </div>
    </div>
    <div class="modal" id="terms-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" data-lang-key="termsTitle"></h3>
                <button class="modal-close" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body" data-lang-key="termsContent"></div>
        </div>
    </div>
    <button id="scrollTopBtn" title="العودة للأعلى" aria-label="Scroll to top">
        <svg fill="currentColor" width="24" height="24" viewBox="0 0 24 24"><path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path></svg>
    </button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ... جلب كل المتغيرات كما في الكود الأصلي ...
            const menuToggle = document.getElementById('menu-toggle');
            const mobileNav = document.getElementById('main-nav');
            // إغلاق القائمة عند الضغط على أي عنصر فيها (للموبايل)
            document.querySelectorAll('.main-nav a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768 && mobileNav.classList.contains('active')) {
                        mobileNav.classList.remove('active');
                    }
                });
            });
            menuToggle.addEventListener('click', () => {
                mobileNav.classList.toggle('active');
            });
            // ... بقية السكربت الأصلي كما هو دون تغيير ...
            // (يمكنك نسخ وحفظ باقي سكربت index.html كما هو)
        });
    </script>
</body>
</html>
