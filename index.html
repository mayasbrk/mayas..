        const availableLangs = ['ar', 'en', 'fr'];
        let currentLangIndex = 0;

        const body = document.body;
        const langBtn = document.getElementById('lang-btn');
        const heroTitleEl = document.getElementById('hero-title');
        let typingTimeout;
        
        const updateContent = () => {
            const langCode = availableLangs[currentLangIndex];
            const langData = translations[langCode];
            
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.getAttribute('data-lang-key');
                if (key && langData[key] && !Array.isArray(langData[key])) {
                    el.innerHTML = langData[key];
                }
            });

            document.documentElement.lang = langCode;
            document.documentElement.dir = langCode === 'ar' ? 'rtl' : 'ltr';
            langBtn.textContent = langCode.toUpperCase();
            startTypingEffect();
        };

        const startTypingEffect = () => {
            const phrases = translations[availableLangs[currentLangIndex]].heroTitle;
            if (!heroTitleEl || !phrases) return;
            let phraseIndex = 0, charIndex = 0, isDeleting = false;
            clearTimeout(typingTimeout);

            function type() {
                const currentPhrase = phrases[phraseIndex];
                let displayText = isDeleting ? currentPhrase.substring(0, charIndex--) : currentPhrase.substring(0, charIndex++);
                heroTitleEl.innerHTML = `${displayText}<span class="typing-cursor"></span>`;
                let typeSpeed = isDeleting ? 75 : 150;

                if (!isDeleting && charIndex === currentPhrase.length) {
                    typeSpeed = 2000;
                    isDeleting = true;
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                }
                typingTimeout = setTimeout(type, typeSpeed);
            }
            type();
        };

        langBtn.addEventListener('click', () => {
            currentLangIndex = (currentLangIndex + 1) % availableLangs.length;
            updateContent();
        });
        
        // --- The rest of the functionalities ---
        const initIcons = () => lucide.createIcons();
        const header = document.getElementById('header');
        const navMenu = document.getElementById('nav-menu');
        const navToggle = document.getElementById('nav-toggle');
        const navClose = document.getElementById('nav-close');
        const navLinks = document.querySelectorAll('.nav-link');
        const themeToggle = document.getElementById('theme-toggle');
        const scrollUp = document.getElementById('scroll-up');
        const sections = document.querySelectorAll('section[id]');
        const revealElements = document.querySelectorAll('.reveal');
        const contactForm = document.getElementById('contact-form');
        const modalBtns = document.querySelectorAll('.modal-btn');
        const modals = document.querySelectorAll('.modal');
        const thanksModal = document.getElementById('thanks-modal');

        if (navToggle) navToggle.addEventListener('click', () => navMenu.classList.add('show-menu'));
        if (navClose) navClose.addEventListener('click', () => navMenu.classList.remove('show-menu'));
        navLinks.forEach(link => link.addEventListener('click', () => navMenu.classList.remove('show-menu')));

        const savedTheme = localStorage.getItem('selected-theme') || 'dark';
        body.classList.toggle('light-theme', savedTheme === 'light');
        themeToggle.setAttribute('data-lucide', savedTheme === 'light' ? 'moon' : 'sun');
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            const isLight = body.classList.contains('light-theme');
            localStorage.setItem('selected-theme', isLight ? 'light' : 'dark');
            themeToggle.setAttribute('data-lucide', isLight ? 'moon' : 'sun');
            initIcons();
        });

        window.addEventListener('scroll', () => {
            header.classList.toggle('scroll-header', window.scrollY >= 50);
            scrollUp.classList.toggle('show-scroll', window.scrollY >= 350);
            const scrollY = window.pageYOffset;
            sections.forEach(current => {
                const sectionTop = current.offsetTop - 58;
                const link = document.querySelector('.nav-link[href*=' + current.id + ']');
                if(link) link.classList.toggle('active-link', scrollY > sectionTop && scrollY <= sectionTop + current.offsetHeight);
            });
        });

        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => entry.target.classList.toggle('active', entry.isIntersecting));
        }, { threshold: 0.1 });
        revealElements.forEach(el => revealObserver.observe(el));
        
        modalBtns.forEach(btn => btn.addEventListener('click', () => document.getElementById(btn.dataset.modalTarget)?.classList.add('active')));
        modals.forEach(modal => {
            modal.querySelector('.modal-close, .modal-close-btn')?.addEventListener('click', () => modal.classList.remove('active'));
            modal.addEventListener('click', e => { if(e.target === modal) modal.classList.remove('active'); });
        });

        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            fetch(this.action, { method: 'POST', body: new FormData(this), headers: { 'Accept': 'application/json' }})
            .then(res => {
                if (res.ok) {
                    thanksModal?.classList.add('active');
                    this.reset();
                } else {
                    alert('An error occurred.');
                }
            }).catch(() => alert('An error occurred.'));
        });

        updateContent();
        initIcons();
    });
