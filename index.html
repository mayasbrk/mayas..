            const langCycle = ['ar', 'en', 'fr'];
            let currentLangIndex = 0;
            let typingTimeout;

            const menuToggle = document.getElementById('menu-toggle');
            const mobileNav = document.getElementById('main-nav');
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            const contactForm = document.getElementById('contact-form');
            const formStatus = document.getElementById('form-status');
            const modalTriggers = document.querySelectorAll('[data-modal-target]');
            
            const founderAvatar = document.getElementById('founder-avatar');
            if (founderAvatar) {
                founderAvatar.style.backgroundImage = `url('https://i.postimg.cc/BQpqQ7dG/Picsart-24-10-31-17-52-02-020.jpg')`;
            }

            menuToggle.addEventListener('click', () => {
                const isActive = mobileNav.classList.toggle('active');
                menuToggle.innerHTML = isActive ? icons.close : icons.menu;
                document.body.classList.toggle('nav-open', isActive);
            });
            
            document.querySelectorAll('.main-nav a').forEach(link => {
                link.addEventListener('click', () => {
                    if (mobileNav.classList.contains('active')) {
                        mobileNav.classList.remove('active');
                        menuToggle.innerHTML = icons.menu;
                        document.body.classList.remove('nav-open');
                    }
                });
            });

            document.querySelectorAll('.theme-toggle').forEach(toggle => toggle.addEventListener('click', handleThemeToggle));
            document.querySelectorAll('.lang-toggle').forEach(toggle => toggle.addEventListener('click', handleLangToggle));
            scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
            window.addEventListener('scroll', handleScroll);
            if (contactForm) contactForm.addEventListener("submit", handleFormSubmit);

            modalTriggers.forEach(button => {
                button.addEventListener('click', () => {
                    const modalId = button.dataset.modalTarget;
                    const modal = document.getElementById(modalId);
                    if (modal) modal.classList.add('active');
                });
            });

            document.querySelectorAll('.modal .modal-close').forEach(button => {
                button.addEventListener('click', () => {
                    button.closest('.modal').classList.remove('active');
                });
            });

            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });

            function updateLanguage(langCode) {
                const langData = translations[langCode];
                document.documentElement.lang = langCode;
                document.documentElement.dir = langCode === 'ar' ? 'rtl' : 'ltr';
                
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (langData && langData[key] && !Array.isArray(langData[key])) {
                         el.innerHTML = langData[key];
                    }
                });
                
                document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-lang-placeholder');
                    if(langData && langData[key]) el.placeholder = langData[key];
                });
                
                document.querySelectorAll('.lang-toggle').forEach(toggle => {
                    if (toggle) toggle.textContent = langCode.toUpperCase();
                });

                startTypingEffect();
                createFAQ();
                createTestQuestions();

                // Ø¹Ù†Ø¯ ØªØºÙŠÙŠØ± Ø§Ù„Ù„ØºØ©ØŒ Ø£Ø¹Ø¯ ØªÙ‡ÙŠØ¦Ø© ØªØ£Ø«ÙŠØ±Ø§Øª Ø§Ù„Ù†Øµ Ù„Ø£Ù† Ø§Ù„Ù…Ø­ØªÙˆÙ‰ ØªØºÙŠØ±
                initTextAnimations();
            }
            
            function startTypingEffect() {
                const titleEl = document.getElementById('hero-title-animated');
                if (!titleEl) return;
                
                const phrases = translations[langCycle[currentLangIndex]].heroTitle;
                if (!phrases || !Array.isArray(phrases)) {
                    titleEl.innerHTML = phrases || "";
                    return;
                }

                let phraseIndex = 0, charIndex = 0, isDeleting = false;
                if (typingTimeout) clearTimeout(typingTimeout);

                function type() {
                    const currentPhrase = phrases[phraseIndex];
                    let displayText = isDeleting
                        ? currentPhrase.substring(0, charIndex--)
                        : currentPhrase.substring(0, charIndex++);

                    titleEl.innerHTML = `${displayText}<span class="typing-cursor"></span>`;
                    let typeSpeed = isDeleting ? 75 : 150;

                    if (!isDeleting && charIndex === currentPhrase.length) {
                        typeSpeed = 2000;
                        isDeleting = true;
                    } else if (isDeleting && charIndex === 0) {
                        isDeleting = false;
                        phraseIndex = (phraseIndex + 1) % phrases.length;
                    }
                    
                    typingTimeout = setTimeout(type, typeSpeed);
                }
                type();
            }

            function handleLangToggle() {
                currentLangIndex = (currentLangIndex + 1) % langCycle.length;
                const newLang = langCycle[currentLangIndex];
                localStorage.setItem('siteLang', newLang);
                updateLanguage(newLang);
            }

            function handleThemeToggle() {
                const isLight = document.body.classList.toggle('light-mode');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                updateThemeIcons(isLight);
            }

            function updateThemeIcons(isLight) {
                document.querySelectorAll('.theme-toggle').forEach(toggle => {
                    if (toggle) toggle.innerHTML = isLight ? icons.moon : icons.sun;
                });
            }
            
            function handleScroll() {
                if (scrollTopBtn) {
                    scrollTopBtn.classList.toggle('show', window.pageYOffset > 300);
                }
                let currentSection = 'hero';
                document.querySelectorAll('main > section[id]').forEach(section => {
                    if (pageYOffset >= section.offsetTop - 70) {
                        currentSection = section.id;
                    }
                });
                document.querySelectorAll('.main-nav a').forEach(a => {
                    a.classList.toggle('active', a.getAttribute('href') === '#' + currentSection);
                });
                document.querySelectorAll('.reveal').forEach(el => {
                    if(el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add('visible');
                });

                requestAnimationFrame(handleParallaxEffect);
            }
            
            function handleParallaxEffect() {
                const aboutSection = document.querySelector('#about');
                if (!aboutSection) return;

                const rect = aboutSection.getBoundingClientRect();

                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    const avatar = document.querySelector('.founder-avatar');
                    const bio = document.querySelector('.founder-bio');
                    const scrollPercent = (window.innerHeight - rect.top) / (window.innerHeight + rect.height);

                    if (avatar) {
                        const avatarY = scrollPercent * -80;
                        avatar.style.transform = `translateY(${avatarY}px)`;
                    }
                    if (bio) {
                        const bioY = scrollPercent * -40;
                        bio.style.transform = `translateY(${bioY}px)`;
                    }
                }
            }

            async function handleFormSubmit(event) {
                event.preventDefault();
                const lang = langCycle[currentLangIndex];
                formStatus.textContent = translations[lang].formSending;
                formStatus.style.color = 'var(--subtle-text-color)';
                try {
                    const response = await fetch(event.target.action, { method: contactForm.method, body: new FormData(event.target), headers: { 'Accept': 'application/json' } });
                    if (response.ok) {
                        formStatus.textContent = translations[lang].formSuccess;
                        formStatus.style.color = "#28a745";
                        contactForm.reset();
                    } else {
                        formStatus.textContent = translations[lang].formError;
                        formStatus.style.color = "#dc3545";
                    }
                } catch (error) {
                    formStatus.textContent = translations[lang].formError;
                    formStatus.style.color = "#dc3545";
                }
            }
            
            function createFAQ() {
                const lang = langCycle[currentLangIndex];
                const faqContainer = document.querySelector('.faq-container');
                if (!faqContainer) return;
                faqContainer.innerHTML = '';
                ['Q1','Q2','Q3','Q4','Q5'].forEach(key => {
                     const faqItem = document.createElement('div');
                     faqItem.classList.add('faq-item');
                     faqItem.innerHTML = `<div class="faq-question"><span>${translations[lang]['faq'+key]}</span><span class="faq-icon">+</span></div><div class="faq-answer"><p>${translations[lang]['faqA'+key.substring(1)]}</p></div>`;
                     faqContainer.appendChild(faqItem);
                });
                faqContainer.addEventListener('click', (e) => {
                    const question = e.target.closest('.faq-question');
                    if (!question) return;
                    const faqItem = question.parentElement;
                    const answer = faqItem.querySelector('.faq-answer');
                    const isActive = faqItem.classList.contains('active');
                    faqContainer.querySelectorAll('.faq-item.active').forEach(item => {
                        if (item !== faqItem) {
                            item.classList.remove('active');
                            item.querySelector('.faq-answer').style.maxHeight = '0';
                        }
                    });
                    if (!isActive) {
                        faqItem.classList.add('active');
                        answer.style.maxHeight = answer.scrollHeight + 'px';
                    } else {
                        faqItem.classList.remove('active');
                        answer.style.maxHeight = '0';
                    }
                });
            }
            
            function createTestQuestions() {
                const lang = langCycle[currentLangIndex];
                const container = document.querySelector('.test-questions-container');
                const resultEl = document.getElementById('test-result');
                if (!container || !resultEl) return;
                container.innerHTML = '';
                resultEl.style.display = 'none';
                const answers = {};
                const qKeys = ['Q1','Q2','Q3','Q4','Q5'];
                qKeys.forEach((key, i) => {
                    const item = document.createElement('div');
                    item.classList.add('test-question-item');
                    item.innerHTML = `<p>${translations[lang]['test'+key]}</p><div class="answers" data-id="q${i+1}"><button value="yes">${lang === 'ar' ? 'Ù†Ø¹Ù…' : (lang === 'en' ? 'Yes' : 'Oui')}</button><button value="no">${lang === 'ar' ? 'Ù„Ø§' : (lang === 'en' ? 'No' : 'Non')}</button></div>`;
                    container.appendChild(item);
                });
                container.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'BUTTON') return;
                    const qId = e.target.parentElement.dataset.id;
                    answers[qId] = e.target.value;
                    e.target.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
                    e.target.classList.add('selected');
                    if (Object.keys(answers).length === qKeys.length) {
                       let yes = Object.values(answers).filter(a => a === 'yes').length;
                       resultEl.style.display = 'block';
                       resultEl.innerHTML = translations[lang][yes >= 4 ? 'testResultGood' : 'testResultBad'];
                       resultEl.className = `test-result ${yes >= 4 ? 'good' : 'bad'}`;
                    }
                });
            }

            function initTextAnimations() {
                const wordContainers = document.querySelectorAll('[data-animate="slide-up-words"]');
                wordContainers.forEach(container => {
                    const text = container.textContent;
                    const words = text.trim().split(' ');
                    container.innerHTML = '';
                    words.forEach((word, index) => {
                        const wordSpan = document.createElement('span');
                        wordSpan.innerHTML = `<span class="word" style="--delay: ${index * 0.05}s">${word}</span> `;
                        container.appendChild(wordSpan);
                    });
                    container.classList.add('slide-up-words');
                });

                const charContainers = document.querySelectorAll('[data-animate="reveal-chars"]');
                charContainers.forEach(container => {
                    const text = container.textContent;
                    container.innerHTML = '';
                    text.split('').forEach((char, index) => {
                        const charSpan = document.createElement('span');
                        charSpan.textContent = char === ' ' ? '\u00A0' : char;
                        charSpan.style.setProperty('--delay', `${index * 0.04}s`);
                        container.appendChild(charSpan);
                    });
                    container.classList.add('reveal-chars');
                });

                const targets = document.querySelectorAll('.slide-up-words, .reveal-chars');
                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                targets.forEach(target => {
                    observer.observe(target);
                });
            }

            function init() {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.body.classList.toggle('light-mode', savedTheme === 'light');
                updateThemeIcons(savedTheme === 'light');
                
                const savedLang = localStorage.getItem('siteLang');
                let initialLang = 'ar';
                if(savedLang && langCycle.includes(savedLang)) {
                    initialLang = savedLang;
                } else {
                    const browserLang = (navigator.language || navigator.userLanguage).slice(0, 2);
                    if (browserLang === 'fr') {
                        initialLang = 'fr';
                    } else if (browserLang === 'en') {
                        initialLang = 'en';
                    }
                }
                
                currentLangIndex = langCycle.indexOf(initialLang);
                updateLanguage(initialLang);

                menuToggle.innerHTML = icons.menu;
                handleScroll();
            }

            init();
        });
    </script>
