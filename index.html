        /* ------------------------- */
        /* VARIABLES & THEMES     */
        /* ------------------------- */
        :root {
            /* Kept for structure, but primary colors are now grayscale */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-cairo: 'Cairo', var(--font-sans);
            --transition-speed: 0.4s;
            --ease-out-quart: cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* Dark Theme (Default) */
        body {
            --bg-color: #121212;
            --surface-color: #1E1E1E;
            --text-color: #E0E0E0;
            --subtle-text-color: #A0A0A0;
            --border-color: #333333;
            --primary-color: #FFFFFF; /* White for main actions */
            --primary-text-color: #121212; /* Black text on white buttons */
            --primary-hover: #E0E0E0;
        }
        
        /* Light Theme */
        body.light-mode {
            --bg-color: #F5F5F5;
            --surface-color: #FFFFFF;
            --text-color: #121212;
            --subtle-text-color: #555555;
            --border-color: #E0E0E0;
            --primary-color: #1E1E1E; /* Dark gray for main actions */
            --primary-text-color: #FFFFFF; /* White text on dark buttons */
            --primary-hover: #000000;
        }

        /* GLOBAL STYLES */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        html[lang="ar"] body { font-family: var(--font-cairo); }
        .container { width: 90%; max-width: 1100px; margin: 0 auto; padding: 5rem 0; }
        .section-title { font-size: clamp(2.2rem, 5vw, 2.8rem); margin-bottom: 3rem; text-align: center; font-weight: 700; color: var(--text-color);}
        .btn { display: inline-block; background-color: var(--primary-color); color: var(--primary-text-color); padding: 0.8rem 2rem; border-radius: 8px; text-decoration: none; font-weight: 600; transition: transform var(--transition-speed), background-color var(--transition-speed), box-shadow var(--transition-speed); border: none; cursor: pointer; }
        .btn:hover { background-color: var(--primary-hover); transform: translateY(-3px); box-shadow: 0 4px 15px rgba(128, 128, 128, 0.1); }
        .reveal { opacity: 0; transform: translateY(40px); transition: opacity 0.8s var(--ease-out-quart), transform 0.8s var(--ease-out-quart); }
        .reveal.visible { opacity: 1; transform: translateY(0); }

        /* HEADER */
        .header { position: fixed; top: 0; left: 0; width: 100%; padding: 1rem 5%; background-color: rgba(18, 18, 18, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); z-index: 1000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); transition: background-color var(--transition-speed); }
        body.light-mode .header { background-color: rgba(245, 245, 245, 0.7); }
        .logo { font-size: 1.8rem; font-weight: 700; color: var(--text-color); text-decoration: none; }
        .main-nav { list-style: none; display: flex; gap: 2rem; }
        .main-nav a { color: var(--subtle-text-color); text-decoration: none; font-weight: 500; transition: color var(--transition-speed); }
        .main-nav a:hover, .main-nav a.active { color: var(--text-color); }
        .menu-toggle { background: none; border: none; color: var(--text-color); cursor: pointer; font-size: 1.8rem; padding: 0.5rem; transition: transform var(--transition-speed); z-index: 1002; }
        .menu-toggle:hover { transform: scale(1.1); }
        
        /* SIDE MENU (Full Navigation) */
        .side-menu { position: fixed; top: 0; width: 280px; height: 100vh; background-color: var(--surface-color); z-index: 1001; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: transform var(--transition-speed) var(--ease-out-quart); border-left: 1px solid var(--border-color); }
        html[dir="rtl"] .side-menu { right: 0; transform: translateX(100%); border-left: none; border-right: 1px solid var(--border-color);}
        html[dir="ltr"] .side-menu { left: 0; transform: translateX(-100%); }
        .side-menu.active { transform: translateX(0); }
        .side-menu-nav { list-style: none; text-align: center; }
        .side-menu-nav li { margin-bottom: 2rem; }
        .side-menu-nav a { color: var(--text-color); text-decoration: none; font-size: 1.2rem; font-weight: 600; }
        .side-menu-actions { position: absolute; bottom: 2rem; display: flex; gap: 1rem; }
        .side-menu-actions .theme-toggle, .side-menu-actions .lang-toggle { background: none; border: 1px solid var(--border-color); color: var(--subtle-text-color); cursor: pointer; font-size: 1.5rem; padding: 0.75rem; transition: color var(--transition-speed), transform var(--transition-speed); border-radius: 8px; }
        .side-menu-actions .lang-toggle { font-size: 1rem; font-weight: 600; padding: 0.85rem 1rem; }

        /* HERO */
        .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        .hero-content h1 { font-size: clamp(2.5rem, 5vw, 4rem); margin-bottom: 1rem; line-height: 1.2; font-weight: 700; color: var(--text-color);}

        .founder-bio { flex-basis: 60%; min-width: 300px; text-align: center; }

        .service-card h3 { font-size: 1.4rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-color); }
        
        /* WEBSITE TEST */
        .website-test-tool { max-width: 800px; margin: 0 auto; background-color: var(--surface-color); padding: 2.5rem; border-radius: 12px; }
        .test-question-item { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 0; border-bottom: 1px solid var(--border-color); flex-wrap: wrap; gap: 1rem; }
        .test-question-item:last-child { border-bottom: none; }
        .test-question-item p { margin: 0; flex-grow: 1; font-weight: 500; }
        .test-question-item .answers { display: flex; gap: 0.5rem; flex-shrink: 0; }
        .test-question-item .answers button { background: var(--border-color); border: 1px solid transparent; color: var(--text-color); padding: 0.5rem 1.2rem; border-radius: 6px; cursor: pointer; transition: background-color var(--transition-speed); }
        .test-question-item .answers button.selected { background: var(--primary-color); color: var(--primary-text-color); }
        .test-result { text-align: center; margin-top: 2rem; padding: 1.5rem; border-radius: 8px; font-size: 1.1rem; display: none; }
        .test-result.good { background-color: rgba(40, 167, 69, 0.1); border: 1px solid #28a745; color: #28a745; }
        .test-result.bad { background-color: rgba(220, 53, 69, 0.1); border: 1px solid #dc3545; color: #dc3545; }

        /* FAQ */
        .faq-container { max-width: 800px; margin: 0 auto; }
        .faq-item { background-color: var(--surface-color); margin-bottom: 1rem; border-radius: 8px; border: 1px solid var(--border-color); overflow: hidden; }
        .faq-question { padding: 1.25rem 1.5rem; font-weight: 600; font-size: 1.1rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .faq-question .faq-icon { font-size: 1.5rem; transition: transform var(--transition-speed) ease; color: var(--subtle-text-color); }
        .faq-item.active .faq-question .faq-icon { transform: rotate(45deg); color: var(--text-color); }
        .faq-answer { max-height: 0; overflow: hidden; transition: max-height var(--transition-speed) ease; }
        .faq-answer p { padding: 0 1.5rem 1.5rem; color: var(--subtle-text-color); }
        
        /* CONTACT */
        #contact-form { max-width: 600px; margin: 2rem auto 0; display: flex; flex-direction: column; gap: 1.5rem; }
        #contact-form input, #contact-form textarea { width: 100%; padding: 1rem; background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-color); font-size: 1rem; font-family: inherit; transition: border-color var(--transition-speed), box-shadow var(--transition-speed); }
        #contact-form input:focus, #contact-form textarea:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(128,128,128, 0.2); outline: none; }
        #contact-form textarea { resize: vertical; min-height: 150px; }
        #form-status { text-align: center; margin-top: 1.5rem; font-weight: 500; min-height: 1.6em; }

        .footer-content { display: flex; flex-direction: column; align-items: center; gap: 2rem; }
        .footer-nav, .footer-legal, .footer-social { display: flex; flex-wrap: wrap; justify-content: center; gap: 1.5rem; }

        .footer-social a { color: var(--subtle-text-color); transition: color var(--transition-speed), transform var(--transition-speed); }
        .footer-social a:hover { color: var(--text-color); transform: scale(1.1); }
        .footer-copy { margin-top: 2rem; font-size: 0.9rem; color: #777; }
        
        /* SCROLL TO TOP */
        #scrollTopBtn { position: fixed; bottom: 20px; width: 50px; height: 50px; background-color: var(--surface-color); border: 1px solid var(--border-color); color: var(--text-color); cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 999; opacity: 0; transform: translateY(20px); transition: opacity var(--transition-speed), transform var(--transition-speed), background-color var(--transition-speed); pointer-events: none; border-radius: 50%; }
        html[dir="rtl"] #scrollTopBtn { left: 20px; }
        html[dir="ltr"] #scrollTopBtn { right: 20px; }
        #scrollTopBtn.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        #scrollTopBtn:hover { background-color: var(--border-color); }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .main-nav { display: none; }
            .menu-toggle { display: block; }
        }
    </style>
</head>

            const langCycle = ['ar', 'en', 'fr'];
            let currentLangIndex = 0;

            const menuToggle = document.getElementById('menu-toggle');
            const sideMenu = document.getElementById('side-menu');
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            const contactForm = document.getElementById('contact-form');
            const formStatus = document.getElementById('form-status');
            const themeToggles = document.querySelectorAll('.theme-toggle');
            const langToggles = document.querySelectorAll('.lang-toggle');

            menuToggle.addEventListener('click', () => {
                sideMenu.classList.toggle('active');
                menuToggle.innerHTML = sideMenu.classList.contains('active') ? icons.close : icons.menu;
            });
            document.querySelectorAll('.side-nav-link').forEach(link => link.addEventListener('click', () => {
                sideMenu.classList.remove('active');
                menuToggle.innerHTML = icons.menu;
            }));
            
            themeToggles.forEach(toggle => toggle.addEventListener('click', handleThemeToggle));
            langToggles.forEach(toggle => toggle.addEventListener('click', handleLangToggle));
            scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
            window.addEventListener('scroll', handleScroll);
            contactForm.addEventListener("submit", handleFormSubmit);

            function updateLanguage(langCode) {
                const langData = translations[langCode];
                document.documentElement.lang = langCode;
                document.documentElement.dir = langCode === 'ar' ? 'rtl' : 'ltr';
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (langData[key]) el.innerHTML = langData[key];
                });
                document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-lang-placeholder');
                    if(langData[key]) el.placeholder = langData[key];
                });
                langToggles.forEach(toggle => toggle.textContent = langCode.toUpperCase());
                createFAQ();
                createTestQuestions();
            }

            function handleLangToggle() {
                currentLangIndex = (currentLangIndex + 1) % langCycle.length;
                updateLanguage(langCycle[currentLangIndex]);
            }

            function handleThemeToggle() {
                const isLight = document.body.classList.toggle('light-mode');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                updateThemeIcons(isLight);
            }

            function updateThemeIcons(isLight) {
                themeToggles.forEach(toggle => toggle.innerHTML = isLight ? icons.moon : icons.sun);
            }

            function handleScroll() {
                scrollTopBtn.classList.toggle('show', window.pageYOffset > 300);
                let currentSection = '';
                document.querySelectorAll('section[id]').forEach(section => {
                    if (pageYOffset >= section.offsetTop - 70) currentSection = section.id;
                });
                document.querySelectorAll('.main-nav a').forEach(a => {
                    a.classList.toggle('active', a.getAttribute('href') === '#' + currentSection);
                });
                document.querySelectorAll('.reveal').forEach(el => {
                    if(el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add('visible');
                });
            }
            
            async function handleFormSubmit(event) {
                event.preventDefault();
                const lang = langCycle[currentLangIndex];
                formStatus.textContent = translations[lang].formSending;
                formStatus.style.color = 'var(--subtle-text-color)';
                try {
                    const response = await fetch(event.target.action, { method: contactForm.method, body: new FormData(event.target), headers: { 'Accept': 'application/json' } });
                    if (response.ok) {
                        formStatus.textContent = translations[lang].formSuccess;
                        formStatus.style.color = "#28a745";
                        contactForm.reset();
                    } else {
                        formStatus.textContent = translations[lang].formError;
                        formStatus.style.color = "#dc3545";
                    }
                } catch (error) {
                    formStatus.textContent = translations[lang].formError;
                    formStatus.style.color = "#dc3545";
                }
            }
            
            function createFAQ() {
                const lang = langCycle[currentLangIndex];
                const faqContainer = document.querySelector('.faq-container');
                faqContainer.innerHTML = '';
                ['Q1','Q2','Q3','Q4','Q5'].forEach(key => {
                     const faqItem = document.createElement('div');
                     faqItem.classList.add('faq-item');
                     faqItem.innerHTML = `<div class="faq-question"><span>${translations[lang]['faq'+key]}</span><span class="faq-icon">+</span></div><div class="faq-answer"><p>${translations[lang]['faqA'+key.substring(1)]}</p></div>`;
                     faqContainer.appendChild(faqItem);
                });
                faqContainer.addEventListener('click', (e) => {
                    const question = e.target.closest('.faq-question');
                    if (!question) return;
                    const faqItem = question.parentElement;
                    const answer = faqItem.querySelector('.faq-answer');
                    const isActive = faqItem.classList.contains('active');
                    faqContainer.querySelectorAll('.faq-item.active').forEach(item => {
                        item.classList.remove('active');
                        item.querySelector('.faq-answer').style.maxHeight = '0';
                    });
                    if (!isActive) {
                        faqItem.classList.add('active');
                        answer.style.maxHeight = answer.scrollHeight + 'px';
                    }
                });
            }
            
            function createTestQuestions() {
                const lang = langCycle[currentLangIndex];
                const container = document.querySelector('.test-questions-container');
                const resultEl = document.getElementById('test-result');
                container.innerHTML = '';
                resultEl.style.display = 'none';
                const answers = {};
                const qKeys = ['Q1','Q2','Q3','Q4','Q5'];
                qKeys.forEach((key, i) => {
                    const item = document.createElement('div');
                    item.classList.add('test-question-item');
                    item.innerHTML = `<p>${translations[lang]['test'+key]}</p><div class="answers" data-id="q${i+1}"><button value="yes">${lang === 'ar' ? 'نعم' : (lang === 'en' ? 'Yes' : 'Oui')}</button><button value="no">${lang === 'ar' ? 'لا' : (lang === 'en' ? 'No' : 'Non')}</button></div>`;
                    container.appendChild(item);
                });
                container.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'BUTTON') return;
                    const qId = e.target.parentElement.dataset.id;
                    answers[qId] = e.target.value;
                    e.target.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
                    e.target.classList.add('selected');
                    if (Object.keys(answers).length === qKeys.length) {
                       let yes = Object.values(answers).filter(a => a === 'yes').length;
                       resultEl.style.display = 'block';
                       resultEl.innerHTML = translations[lang][yes >= 4 ? 'testResultGood' : 'testResultBad'];
                       resultEl.className = `test-result ${yes >= 4 ? 'good' : 'bad'}`;
                    }
                });
            }

            // --- INITIALIZATION ---
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('light-mode', savedTheme === 'light');
            updateThemeIcons(savedTheme === 'light');
            menuToggle.innerHTML = icons.menu;
            updateLanguage('ar');
            handleScroll(); // For initial reveal
        });
    </script>
