        body.light-mode {

        @keyframes animated-gradient {

            50% { background-position: 100% 50%; }

        html { scroll-behavior: smooth; }

            background-color: var(--bg-color); 
            color: var(--text-color);

        body::before {

            top: 0;
            left: 0;

            transform: scale(1.1);

        body.light-mode::before {

        }

        html[lang="ar"] body { font-family: var(--font-cairo); }
        .container { width: 90%; max-width: 1100px; margin: 0 auto; padding: 5rem 0; position: relative; z-index: 1; }

        .logo { font-size: 1.8rem; font-weight: 700; color: var(--text-color); text-decoration: none; }
        .nav-container { display: flex; align-items: center; gap: 1.5rem; }

        .theme-toggle:hover, .lang-toggle:hover { color: var(--text-color); transform: scale(1.1); }

        .menu-toggle { display: none; background: none; border: none; color: var(--text-color); cursor: pointer; font-size: 1.8rem; padding: 0.5rem; z-index: 1002; }
        
        .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        .hero-content h1 { font-size: clamp(2.5rem, 5vw, 4rem); margin-bottom: 1rem; line-height: 1.2; font-weight: 700; color: var(--text-color); min-height: 2.5em; } /* Added min-height */

        .founder-avatar, .founder-bio {
            will-change: transform;
            transition: transform 0.3s ease-out;
        }
        
        .slide-up-words span {
            display: inline-block;
            overflow: hidden;
            vertical-align: top;
        }
        .slide-up-words span .word {
            display: inline-block;
            transform: translateY(110%);

            transition-delay: var(--delay);
        }
        .slide-up-words.is-visible span .word {
            transform: translateY(0);
        }
        
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; }
        .service-card { background-color: var(--surface-color); padding: 2.5rem 2rem; border-radius: 12px; border: 1px solid var(--border-color); text-align: center; transition: transform var(--transition-speed), box-shadow var(--transition-speed); display: flex; flex-direction: column; }

        .service-card[data-modal-target] { cursor: pointer; }
        
        .service-icon-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem auto;
        }
        .service-icon-container svg {
            width: 100%;
            height: 100%;
            stroke: var(--text-color);
        }
        .service-card:hover .page-corner { transform: rotate(-15deg); }
        .service-card:hover .layer-top { transform: translateY(-2px); }
        .service-card:hover .cart-wheel { animation: spin 1s linear infinite; }
        .service-card:hover .blog-line { stroke-dashoffset: 0; }
        .service-card:hover .calendar-check { transform: scale(1.2); opacity: 1; }
        .service-card:hover .portfolio-image { transform: translateY(-5px); }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .page-corner { transition: transform 0.3s ease; transform-origin: bottom left; }
        .layer-top { transition: transform 0.3s ease; }
        .blog-line { stroke-dasharray: 50; stroke-dashoffset: 50; transition: stroke-dashoffset 0.8s ease; }
        .calendar-check { transition: transform 0.4s ease, opacity 0.4s ease; transform-origin: center; opacity: 0; transform: scale(0.5); }
        .portfolio-image { transition: transform 0.4s ease; }

        .service-card h3 { 
            font-size: 1.4rem; 
            font-weight: 600; 
            color: var(--text-color);
            margin-top: auto;
        }
        
        .website-test-tool { max-width: 800px; margin: 0 auto; background-color: var(--surface-color); padding: 2.5rem; border-radius: 12px; border: 1px solid var(--border-color); }
        .test-question-item { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 0; border-bottom: 1px solid var(--border-color); flex-wrap: wrap; gap: 1rem; }
        .test-question-item:last-child { border-bottom: none; }
        .test-question-item p { margin: 0; flex-grow: 1; font-weight: 500; }
        .test-question-item .answers { display: flex; gap: 0.5rem; flex-shrink: 0; }
        .test-question-item .answers button { background: var(--border-color); border: 1px solid transparent; color: var(--text-color); padding: 0.5rem 1.2rem; border-radius: 6px; cursor: pointer; transition: background-color var(--transition-speed); }
        .test-question-item .answers button.selected { background: var(--primary-color); color: var(--primary-text-color); }
        .test-result { text-align: center; margin-top: 2rem; padding: 1.5rem; border-radius: 8px; font-size: 1.1rem; display: none; }
        .test-result.good { background-color: rgba(40, 167, 69, 0.1); border: 1px solid #28a745; color: #28a745; }
        .test-result.bad { background-color: rgba(220, 53, 69, 0.1); border: 1px solid #dc3545; color: #dc3545; }
        
        .faq-container { max-width: 800px; margin: 0 auto; }

        .faq-question { padding: 1.25rem 1.5rem; font-weight: 600; font-size: 1.1rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .faq-question .faq-icon { font-size: 1.5rem; transition: transform var(--transition-speed) ease; color: var(--subtle-text-color); }
        .faq-item.active .faq-question .faq-icon { transform: rotate(45deg); color: var(--text-color); }
        .faq-answer { max-height: 0; overflow: hidden; transition: max-height var(--transition-speed) ease; }
        .faq-answer p { padding: 0 1.5rem 1.5rem; color: var(--subtle-text-color); }
        
        #contact-form { max-width: 600px; margin: 2rem auto 0; display: flex; flex-direction: column; gap: 1.5rem; }
        #contact-form input, #contact-form textarea { width: 100%; padding: 1rem; background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-color); font-size: 1rem; font-family: inherit; transition: border-color var(--transition-speed), box-shadow var(--transition-speed); }
        #contact-form input:focus, #contact-form textarea:focus { border-color: var(--text-color); box-shadow: 0 0 0 3px rgba(128,128,128, 0.2); outline: none; }
        #contact-form textarea { resize: vertical; min-height: 150px; }
        #form-status { text-align: center; margin-top: 1.5rem; font-weight: 500; min-height: 1.6em; }
        
        .contact-direct-title { text-align: center; color: var(--subtle-text-color); margin-top: 2rem; font-weight: 500; }
        .contact-direct-links { display: flex; justify-content: center; align-items: center; gap: 2rem; margin-top: 1.5rem; flex-wrap: wrap; }
        .contact-direct-links a { color: var(--text-color); text-decoration: none; font-weight: 500; display: flex; align-items: center; gap: 0.75rem; transition: color var(--transition-speed); }
        .contact-direct-links a:hover { color: var(--primary-hover); }
        .contact-direct-links a svg { width: 22px; height: 22px; color: var(--subtle-text-color); }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1002; display: flex; align-items: center; justify-content: center; background-color: var(--overlay-color); opacity: 0; visibility: hidden; transition: opacity var(--transition-speed), visibility var(--transition-speed); }
        .modal.active { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--surface-color); padding: 2rem; border-radius: 12px; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto; position: relative; transform: scale(0.95); transition: transform var(--transition-speed); border: 1px solid var(--border-color); }
        .modal.active .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 1rem; }
        .modal-title { font-size: 1.5rem; color: var(--text-color); }
        .modal-close { background: none; border: none; font-size: 2rem; color: var(--subtle-text-color); cursor: pointer; }

        .footer-content { display: flex; flex-direction: column; align-items: center; gap: 1.5rem; }
        .footer-links { display: flex; justify-content: center; align-items: center; gap: 1.5rem; flex-wrap: wrap; }
        .footer-legal button { background: none; border: none; color: var(--subtle-text-color); cursor: pointer; font-family: inherit; font-size: 1em; font-weight: 500; }
        .footer-legal button:hover { color: var(--text-color); }
        .footer-social a { color: var(--subtle-text-color); transition: color var(--transition-speed), transform var(--transition-speed); }
        .footer-social a:hover { color: var(--text-color); transform: scale(1.1); }
        .footer-copy { margin-top: 0; font-size: 0.9rem; color: #777; }
        
        #scrollTopBtn { position: fixed; bottom: 20px; width: 50px; height: 50px; background-color: var(--surface-color); border: 1px solid var(--border-color); color: var(--text-color); cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 999; opacity: 0; transform: translateY(20px); transition: opacity var(--transition-speed), transform var(--transition-speed), background-color var(--transition-speed); pointer-events: none; border-radius: 50%; }

        #scrollTopBtn:hover { background-color: var(--border-color); }
        
        @media (max-width: 768px) {
            .main-nav {
                position: fixed;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: var(--surface-color);

                padding: 0;

            }
            .main-nav.active {

            }
            .main-nav li { width: 100%; text-align: center; }
            .main-nav a { padding: 1rem; display: block; width: 100%; }
            .menu-toggle { display: block; }
        }
    </style>
</head>

                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {

            let textAnimationObserver;
            function initTextAnimations() {
                const elementsToAnimate = document.querySelectorAll('[data-animate="slide-up-words"]');
                
                elementsToAnimate.forEach(el => {
                    if (el.dataset.originalHtml) {
                        el.innerHTML = el.dataset.originalHtml;
                    } else {
                        el.dataset.originalHtml = el.innerHTML;
                    }
                    el.classList.remove('is-visible', 'slide-up-words');
                });

                if (textAnimationObserver) {
                    textAnimationObserver.disconnect();
                }

                textAnimationObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const container = entry.target;
                            
                            const text = container.textContent;
                            const words = text.trim().split(' ');
                            
                            container.innerHTML = ''; 
                            container.classList.add('slide-up-words');

                            words.forEach((word, index) => {
                                const wordSpan = document.createElement('span');
                                wordSpan.innerHTML = `<span class="word" style="--delay: ${index * 0.08}s">${word}</span>`;
                                container.appendChild(wordSpan);
                                
                                if (index < words.length - 1) {
                                    container.appendChild(document.createTextNode(' '));
                                }
                            });
                            
                            setTimeout(() => {
                                container.classList.add('is-visible');
                            }, 50);

                            textAnimationObserver.unobserve(container);
                        }
                    });
                }, { threshold: 0.1 });

                elementsToAnimate.forEach(el => {
                    textAnimationObserver.observe(el);
                });
            }

            function updateLanguage(langCode) {
                const langData = translations[langCode];
                document.documentElement.lang = langCode;
                document.documentElement.dir = langCode === 'ar' ? 'rtl' : 'ltr';

                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (langData && langData[key] && !Array.isArray(langData[key])) {
                         el.innerHTML = langData[key];
                    }
                });
                
                document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-lang-placeholder');
                    if(langData && langData[key]) el.placeholder = langData[key];
                });
                
                document.querySelectorAll('.lang-toggle').forEach(toggle => {
                    if (toggle) toggle.textContent = langCode.toUpperCase();
                });

                startTypingEffect();
                createFAQ();
                createTestQuestions();
                initTextAnimations(); 
            }
            
            // --- START OF NEW, CORRECTED TYPING ANIMATION ---
            function startTypingEffect() {
                const titleEl = document.getElementById('hero-title-animated');
                if (!titleEl) return;

                const phrases = translations[langCycle[currentLangIndex]].heroTitle;
                if (!phrases || !Array.isArray(phrases)) {
                    titleEl.innerHTML = phrases || "";
                    return;
                }

                if (typingTimeout) clearTimeout(typingTimeout);

                let phraseIndex = 0;
                let charIndex = 0;
                let isDeleting = false;

                function type() {
                    const currentPhrase = phrases[phraseIndex];
                    let typeSpeed;

                    if (isDeleting) {
                        // Handle deleting
                        typeSpeed = 75;
                        titleEl.innerHTML = `${currentPhrase.substring(0, charIndex--)}<span class="typing-cursor"></span>`;
                        
                        if (charIndex < 0) {
                            isDeleting = false;
                            phraseIndex = (phraseIndex + 1) % phrases.length;
                            charIndex = 0; // Reset for the next phrase
                            typeSpeed = 500; // Pause before typing next phrase
                        }
                    } else {
                        // Handle typing
                        typeSpeed = 150;
                        titleEl.innerHTML = `${currentPhrase.substring(0, charIndex++)}<span class="typing-cursor"></span>`;
                        
                        if (charIndex > currentPhrase.length) {
                            isDeleting = true;
                            charIndex = currentPhrase.length; // Set index for deletion
                            typeSpeed = 2000; // Pause after typing is complete
                        }
                    }
                    
                    typingTimeout = setTimeout(type, typeSpeed);
                }

                type();
            }
            // --- END OF NEW, CORRECTED TYPING ANIMATION ---


            function handleLangToggle() {
                currentLangIndex = (currentLangIndex + 1) % langCycle.length;
                const newLang = langCycle[currentLangIndex];
                localStorage.setItem('siteLang', newLang);
                updateLanguage(newLang);
            }

            function handleThemeToggle() {
                const isLight = document.body.classList.toggle('light-mode');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                updateThemeIcons(isLight);
            }

            function updateThemeIcons(isLight) {
                document.querySelectorAll('.theme-toggle').forEach(toggle => {
                    if (toggle) toggle.innerHTML = isLight ? icons.moon : icons.sun;
                });
            }
            
            function handleScroll() {
                if (scrollTopBtn) {
                    scrollTopBtn.classList.toggle('show', window.pageYOffset > 300);
                }
                let currentSection = 'hero';
                document.querySelectorAll('main > section[id]').forEach(section => {
                    if (pageYOffset >= section.offsetTop - 70) {
                        currentSection = section.id;
                    }
                });
                document.querySelectorAll('.main-nav a').forEach(a => {
                    a.classList.toggle('active', a.getAttribute('href') === '#' + currentSection);
                });
                
                requestAnimationFrame(handleParallaxEffect);
            }
            
            function handleParallaxEffect() {
                const aboutSection = document.querySelector('#about');
                if (!aboutSection) return;

                const rect = aboutSection.getBoundingClientRect();

                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    const avatar = document.querySelector('.founder-avatar');
                    const bio = document.querySelector('.founder-bio');
                    const scrollPercent = (window.innerHeight - rect.top) / (window.innerHeight + rect.height);

                    if (avatar) {
                        const avatarY = scrollPercent * -80;
                        avatar.style.transform = `translateY(${avatarY}px)`;
                    }
                    if (bio) {
                        const bioY = scrollPercent * -40;
                        bio.style.transform = `translateY(${bioY}px)`;
                    }
                }
            }

                        faqItem.classList.remove('active');
                        answer.style.maxHeight = '0';

                });

                const answers = {};

                    item.innerHTML = `<p>${translations[lang]['test'+key]}</p><div class="answers" data-id="q${i+1}"><button value="yes">${lang === 'ar' ? 'نعم' : (lang === 'en' ? 'Yes' : 'Non')}</button><button value="no">${lang === 'ar' ? 'لا' : (lang === 'en' ? 'No' : 'Non')}</button></div>`;

                    e.target.classList.add('selected');
                    if (Object.keys(answers).length === qKeys.length) {
                       let yes = Object.values(answers).filter(a => a === 'yes').length;
                       resultEl.style.display = 'block';
                       resultEl.innerHTML = translations[lang][yes >= 4 ? 'testResultGood' : 'testResultBad'];
                       resultEl.className = `test-result ${yes >= 4 ? 'good' : 'bad'}`;
                    }
                });
            }

            function init() {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.body.classList.toggle('light-mode', savedTheme === 'light');
                updateThemeIcons(savedTheme === 'light');
                
                const savedLang = localStorage.getItem('siteLang');
                let initialLang = 'ar';
                if(savedLang && langCycle.includes(savedLang)) {
                    initialLang = savedLang;
                } else {
                    const browserLang = (navigator.language || navigator.userLanguage).slice(0, 2);
                    if (browserLang === 'fr') initialLang = 'fr';
                    else if (browserLang === 'en') initialLang = 'en';
                }
                
                currentLangIndex = langCycle.indexOf(initialLang);
                updateLanguage(initialLang);

                menuToggle.innerHTML = icons.menu;
                handleScroll();
            }

            init();
        });
    </script>
</body>
</html>
