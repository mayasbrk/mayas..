    <title>Sitelek | تصميم مواقع احترافية</title>

    <!-- STYLES -->
    <style>
        /* ------------------------- */
        /* VARIABLES & THEMES     */
        /* ------------------------- */
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --transition-speed: 0.3s;
        }

        /* Dark Theme (Default) */
        body {
            --bg-color: #121212;
            --surface-color: #1E1E1E;
            --text-color: #E0E0E0;
            --subtle-text-color: #A0A0A0;
            --border-color: #333333;
        }
        
        /* Light Theme */
        body.light-mode {
            --bg-color: #F5F5F5;
            --surface-color: #FFFFFF;
            --text-color: #121212;
            --subtle-text-color: #555555;
            --border-color: #E0E0E0;
        }

        /* ------------------------- */
        /* GLOBAL STYLES        */
        /* ------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        
        html[lang="ar"] body {
            font-family: 'Cairo', var(--font-sans);
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 5rem 0;
        }

        .section-title {
            font-size: 2.8rem;
            margin-bottom: 3rem;
            text-align: center;
            font-weight: 700;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform var(--transition-speed), background-color var(--transition-speed), box-shadow var(--transition-speed);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }
        
        /* Animation on Scroll */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ------------------------- */
        /* HEADER            */
        /* ------------------------- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 5%;
            background-color: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            transition: background-color var(--transition-speed);
        }
        body.light-mode .header {
             background-color: rgba(255, 255, 255, 0.7);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .nav-links { list-style: none; display: flex; gap: 2rem; }
        .nav-links a { color: var(--subtle-text-color); text-decoration: none; font-weight: 500; transition: color var(--transition-speed); }
        .nav-links a:hover, .nav-links a.active { color: var(--text-color); }
        
        .header-actions { display: flex; align-items: center; gap: 1rem; }
        .theme-toggle, .lang-toggle, .menu-toggle { background: none; border: none; color: var(--subtle-text-color); cursor: pointer; font-size: 1.5rem; padding: 0.5rem; transition: color var(--transition-speed), transform var(--transition-speed); }
        .theme-toggle:hover, .lang-toggle:hover { color: var(--text-color); transform: scale(1.1); }
        
        .lang-toggle { font-size: 1rem; font-weight: 600; border: 1px solid var(--border-color); border-radius: 6px; }

        .menu-toggle { display: none; }

        /* ------------------------- */
        /* HERO SECTION       */
        /* ------------------------- */
        .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        .hero-content h1 { font-size: clamp(2.5rem, 5vw, 4rem); margin-bottom: 1rem; line-height: 1.2; font-weight: 700; }
        .hero-content p { font-size: 1.2rem; color: var(--subtle-text-color); max-width: 650px; margin: 0 auto 2.5rem; }

        /* ------------------------- */
        /* ABOUT & FOUNDER SECTION  */
        /* ------------------------- */
        #about { background-color: var(--surface-color); border-radius: 16px; padding: 4rem 2rem; }
        #about p { text-align: center; font-size: 1.1rem; max-width: 750px; margin: 0 auto; color: var(--subtle-text-color); }
        .founder-content { display: flex; align-items: center; gap: 2.5rem; flex-wrap: wrap; justify-content: center; margin-top: 3rem; }
        .founder-avatar { width: 150px; height: 150px; border-radius: 50%; background: linear-gradient(145deg, var(--primary-color), #00c6ff); flex-shrink: 0; }
        .founder-bio { flex-basis: 60%; min-width: 300px; }
        .founder-bio p { font-size: 1.1rem; color: var(--subtle-text-color); text-align: center; }

        /* ------------------------- */
        /* SERVICES SECTION      */
        /* ------------------------- */
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; }
        .service-card { background-color: var(--surface-color); padding: 2.5rem 2rem; border-radius: 12px; border: 1px solid var(--border-color); text-align: center; transition: transform var(--transition-speed), box-shadow var(--transition-speed); }
        .service-card:hover { transform: translateY(-8px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); }
        .service-card .icon { font-size: 3rem; margin-bottom: 1.5rem; line-height: 1; }
        .service-card h3 { font-size: 1.4rem; font-weight: 600; margin-bottom: 0.5rem; }

        /* ------------------------- */
        /* WEBSITE TEST SECTION    */
        /* ------------------------- */
        .website-test-tool { max-width: 800px; margin: 0 auto; background-color: var(--surface-color); padding: 2.5rem; border-radius: 12px; }
        .test-question-item { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 0; border-bottom: 1px solid var(--border-color); flex-wrap: wrap; gap: 1rem; }
        .test-question-item:last-child { border-bottom: none; }
        .test-question-item p { margin: 0; flex-grow: 1; font-weight: 500; }
        .test-question-item .answers { display: flex; gap: 0.5rem; flex-shrink: 0; }
        .test-question-item .answers button { background: var(--border-color); border: 1px solid transparent; color: var(--text-color); padding: 0.5rem 1.2rem; border-radius: 6px; cursor: pointer; transition: background-color var(--transition-speed), border-color var(--transition-speed); }
        .test-question-item .answers button.selected { background: var(--primary-color); }
        .test-result { text-align: center; margin-top: 2rem; padding: 1.5rem; border-radius: 8px; font-size: 1.1rem; display: none; }
        .test-result.good { background-color: rgba(40, 167, 69, 0.1); border: 1px solid #28a745; color: #28a745; }
        .test-result.bad { background-color: rgba(220, 53, 69, 0.1); border: 1px solid #dc3545; color: #dc3545; }

        /* ------------------------- */
        /* FAQ SECTION        */
        /* ------------------------- */
        .faq-container { max-width: 800px; margin: 0 auto; }
        .faq-item { background-color: var(--surface-color); margin-bottom: 1rem; border-radius: 8px; border: 1px solid var(--border-color); overflow: hidden; }
        .faq-question { padding: 1.25rem 1.5rem; font-weight: 600; font-size: 1.1rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .faq-question .faq-icon { font-size: 1.5rem; transition: transform var(--transition-speed) ease; }
        .faq-item.active .faq-question .faq-icon { transform: rotate(45deg); }
        .faq-answer { max-height: 0; overflow: hidden; transition: max-height var(--transition-speed) ease, padding var(--transition-speed) ease; }
        .faq-answer p { padding: 0 1.5rem 1.5rem; color: var(--subtle-text-color); }
        
        /* ------------------------- */
        /* CONTACT SECTION      */
        /* ------------------------- */
        #contact-form { max-width: 600px; margin: 2rem auto 0; display: flex; flex-direction: column; gap: 1.5rem; }
        #contact-form input, #contact-form textarea { width: 100%; padding: 1rem; background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-color); font-size: 1rem; transition: border-color var(--transition-speed), box-shadow var(--transition-speed); }
        #contact-form input:focus, #contact-form textarea:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2); outline: none; }
        #contact-form textarea { resize: vertical; min-height: 150px; }
        #form-status { text-align: center; margin-top: 1.5rem; font-weight: 500; min-height: 1.6em; }

        /* ------------------------- */
        /* FOOTER           */
        /* ------------------------- */
        .footer { background-color: var(--surface-color); border-top: 1px solid var(--border-color); padding: 3rem 0; text-align: center; }
        .footer-content { display: flex; flex-direction: column; align-items: center; gap: 2rem; }
        .footer-nav, .footer-legal, .footer-social { display: flex; flex-wrap: wrap; justify-content: center; gap: 1.5rem; }
        .footer-nav a, .footer-legal a { color: var(--subtle-text-color); text-decoration: none; transition: color var(--transition-speed); font-weight: 500;}
        .footer-nav a:hover, .footer-legal a:hover { color: var(--text-color); }
        .footer-social a { color: var(--subtle-text-color); transition: color var(--transition-speed), transform var(--transition-speed); }
        .footer-social a:hover { color: var(--primary-color); transform: scale(1.1); }
        .footer-copy { margin-top: 2rem; font-size: 0.9rem; color: #777; }

        /* ------------------------- */
        /* SCROLL TO TOP BUTTON    */
        /* ------------------------- */
        #scrollTopBtn { position: fixed; bottom: 20px; width: 50px; height: 50px; background-color: var(--primary-color); border: none; border-radius: 50%; color: white; font-size: 1.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 99; opacity: 0; transform: translateY(20px); transition: opacity var(--transition-speed), transform var(--transition-speed); pointer-events: none; }
        html[dir="rtl"] #scrollTopBtn { left: 20px; }
        html[dir="ltr"] #scrollTopBtn { right: 20px; }
        #scrollTopBtn.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        
        /* ------------------------- */
        /* RESPONSIVE DESIGN     */
        /* ------------------------- */
        @media (max-width: 768px) {
            .nav-links { position: fixed; top: 0; width: 70%; height: 100vh; background-color: var(--surface-color); flex-direction: column; align-items: center; justify-content: center; transition: transform var(--transition-speed) ease-in-out; }
            html[dir="rtl"] .nav-links { right: 0; transform: translateX(100%);}
            html[dir="ltr"] .nav-links { left: 0; transform: translateX(-100%);}
            html[dir="rtl"] .nav-links.active { transform: translateX(0); }
            html[dir="ltr"] .nav-links.active { transform: translateX(0); }
            
            .menu-toggle { display: block; z-index: 101; }
            .header-actions .theme-toggle, .header-actions .lang-toggle { display: none; } /* Hide in header, show in menu */
            .nav-links .mobile-only-actions { display: flex; flex-direction: column; align-items: center; gap: 1.5rem; margin-top: 2rem; }
            .nav-links .theme-toggle, .nav-links .lang-toggle { display: block; }

            .hero-content h1 { font-size: 2.2rem; }
            .section-title { font-size: 2.2rem; }
            .founder-content { gap: 1.5rem; }
        }
    </style>
</head>

            const langCycle = ['ar', 'en', 'fr'];
            let currentLangIndex = 0;

            // ----------------------------------
            // --- ELEMENTS & EVENT LISTENERS ---
            // ----------------------------------
            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.getElementById('nav-links');
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            const contactForm = document.getElementById('contact-form');
            const formStatus = document.getElementById('form-status');
            const themeToggles = [document.getElementById('header-theme-toggle'), document.getElementById('menu-theme-toggle')];
            const langToggles = [document.getElementById('header-lang-toggle'), document.getElementById('menu-lang-toggle')];

            menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            navLinks.querySelectorAll('.nav-link').forEach(link => link.addEventListener('click', () => navLinks.classList.remove('active')));
            scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
            
            themeToggles.forEach(toggle => toggle.addEventListener('click', handleThemeToggle));
            langToggles.forEach(toggle => toggle.addEventListener('click', handleLangToggle));
            
            window.addEventListener('scroll', handleScroll);
            contactForm.addEventListener("submit", handleFormSubmit);

            // -------------------------
            // ---      LOGIC        ---
            // -------------------------

            function updateLanguage(langCode) {
                const langData = translations[langCode];
                document.documentElement.lang = langCode;
                document.documentElement.dir = langCode === 'ar' ? 'rtl' : 'ltr';

                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (langData[key]) {
                        el.innerHTML = langData[key];
                    }
                });

                document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-lang-placeholder');
                    if(langData[key]){
                        el.placeholder = langData[key];
                    }
                });
                
                langToggles.forEach(toggle => toggle.textContent = langCode.toUpperCase());
                
                // Re-initialize dynamic content
                createFAQ();
                createTestQuestions();
            }

            function handleLangToggle() {
                currentLangIndex = (currentLangIndex + 1) % langCycle.length;
                updateLanguage(langCycle[currentLangIndex]);
            }

            function handleThemeToggle() {
                const isLight = document.body.classList.toggle('light-mode');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                updateThemeIcons(isLight);
            }

            function updateThemeIcons(isLight) {
                themeToggles.forEach(toggle => toggle.innerHTML = isLight ? icons.moon : icons.sun);
            }

            function handleScroll() {
                // Scroll to top button
                scrollTopBtn.classList.toggle('show', window.pageYOffset > 300);

                // Active nav link
                let currentSection = '';
                document.querySelectorAll('section[id]').forEach(section => {
                    if (pageYOffset >= section.offsetTop - 70) {
                        currentSection = section.id;
                    }
                });
                document.querySelectorAll('.nav-link').forEach(a => {
                    a.classList.toggle('active', a.getAttribute('href') === '#' + currentSection);
                });
                
                // Reveal on scroll
                 document.querySelectorAll('.reveal').forEach(el => {
                    const elTop = el.getBoundingClientRect().top;
                    if(elTop < window.innerHeight - 100) {
                        el.classList.add('visible');
                    }
                 });
            }
            
            async function handleFormSubmit(event) {
                event.preventDefault();
                const lang = langCycle[currentLangIndex];
                
                formStatus.textContent = translations[lang].formSending;
                formStatus.style.color = 'var(--subtle-text-color)';
                
                const data = new FormData(event.target);
                try {
                    const response = await fetch(event.target.action, {
                        method: contactForm.method,
                        body: data,
                        headers: { 'Accept': 'application/json' }
                    });
                    if (response.ok) {
                        formStatus.textContent = translations[lang].formSuccess;
                        formStatus.style.color = "#28a745";
                        contactForm.reset();
                    } else {
                        formStatus.textContent = translations[lang].formError;
                        formStatus.style.color = "#dc3545";
                    }
                } catch (error) {
                    formStatus.textContent = translations[lang].formError;
                    formStatus.style.color = "#dc3545";
                }
            }
            
            function createFAQ() {
                const lang = langCycle[currentLangIndex];
                const faqContainer = document.querySelector('.faq-container');
                faqContainer.innerHTML = '';
                
                const faqKeys = ['Q1', 'Q2', 'Q3', 'Q4', 'Q5'];
                faqKeys.forEach(key => {
                     const faqItem = document.createElement('div');
                     faqItem.classList.add('faq-item');
                     faqItem.innerHTML = `
                        <div class="faq-question">
                           ${translations[lang]['faq'+key]}
                           <span class="faq-icon">+</span>
                        </div>
                        <div class="faq-answer"><p>${translations[lang]['faqA'+key.substring(1)]}</p></div>
                     `;
                     faqContainer.appendChild(faqItem);
                });

                faqContainer.addEventListener('click', (e) => {
                    const question = e.target.closest('.faq-question');
                    if (!question) return;

                    const faqItem = question.parentElement;
                    const answer = faqItem.querySelector('.faq-answer');

                    if (faqItem.classList.contains('active')) {
                        faqItem.classList.remove('active');
                        answer.style.maxHeight = '0';
                    } else {
                        // Close other items
                        faqContainer.querySelectorAll('.faq-item.active').forEach(item => {
                            item.classList.remove('active');
                            item.querySelector('.faq-answer').style.maxHeight = '0';
                        });
                        // Open current item
                        faqItem.classList.add('active');
                        answer.style.maxHeight = answer.scrollHeight + 'px';
                    }
                });
            }
            
            function createTestQuestions() {
                const lang = langCycle[currentLangIndex];
                const questionsContainer = document.querySelector('.test-questions-container');
                const testResultEl = document.getElementById('test-result');
                questionsContainer.innerHTML = '';
                testResultEl.style.display = 'none';
                
                const userAnswers = {};
                const qKeys = ['Q1', 'Q2', 'Q3', 'Q4', 'Q5'];
                
                qKeys.forEach((key, index) => {
                    const questionItem = document.createElement('div');
                    questionItem.classList.add('test-question-item');
                    questionItem.innerHTML = `
                        <p>${translations[lang]['test'+key]}</p>
                        <div class="answers" data-question-id="q${index+1}">
                            <button value="yes">${lang === 'ar' ? 'نعم' : (lang === 'en' ? 'Yes' : 'Oui')}</button>
                            <button value="no">${lang === 'ar' ? 'لا' : (lang === 'en' ? 'No' : 'Non')}</button>
                        </div>
                    `;
                    questionsContainer.appendChild(questionItem);
                });
                
                 questionsContainer.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        const questionId = e.target.parentElement.dataset.questionId;
                        userAnswers[questionId] = e.target.value;
                        
                        const buttons = e.target.parentElement.querySelectorAll('button');
                        buttons.forEach(btn => btn.classList.remove('selected'));
                        e.target.classList.add('selected');

                        if (Object.keys(userAnswers).length === qKeys.length) {
                           let yesCount = Object.values(userAnswers).filter(ans => ans === 'yes').length;
                           testResultEl.style.display = 'block';
                           if (yesCount >= 4) {
                               testResultEl.innerHTML = translations[lang].testResultGood;
                               testResultEl.className = 'test-result good';
                           } else {
                               testResultEl.innerHTML = translations[lang].testResultBad;
                               testResultEl.className = 'test-result bad';
                           }
                        }
                    }
                });
            }

            // ----------------------------------
            // --- INITIALIZATION & SETUP ---
            // ----------------------------------
            
            // Set initial theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('light-mode', savedTheme === 'light');
            updateThemeIcons(savedTheme === 'light');

            // Set initial icons
            menuToggle.innerHTML = icons.menu;
            
            // Initial language setup and content load
            updateLanguage('ar');
            
            // Trigger initial scroll animations
            handleScroll();
        });
    </script>
