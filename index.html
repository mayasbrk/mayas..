                heroDescription: "We design modern, fast, and secure websites for startups, freelancers, and brands in Algeria.",
                heroButton: "Book a Free Consultation",
                servicesTitle: "Comprehensive Services to Meet Your Needs", service1Title: "Website Design & Development", service1Desc: "We design attractive, fully responsive websites with a focus on user experience.", service2Title: "E-commerce Stores", service2Desc: "Powerful and secure e-commerce solutions to help you sell your products online.", service3Title: "Maintenance & Support", service3Desc: "We ensure your site stays updated, secure, and performing at its best around the clock.",
                howWeWorkTitle: "Our Work Process", step1Title: "Consultation", step1Desc: "We start with a listening session to understand your goals, audience, and project requirements.", step2Title: "Design & Planning", step2Desc: "We create an initial design and plan the site structure to ensure a smooth user experience.", step3Title: "Development & Review", step3Desc: "We turn the design into a real website, giving you the opportunity to review and provide feedback.", step4Title: "Launch & Support", step4Desc: "After your final approval, we launch the site and provide technical support to ensure its stability.",
                contactTitle: "Contact Us Now", getInTouch: "Get in Touch", contactDescription: "Have a question or a project? Fill out the form, and we will contact you as soon as possible.", formName: "Full Name", formEmail: "Email Address", formMessage: "Your Message", formSubmit: "Send Message",
                footerPrivacy: "Privacy Policy", footerTerms: "Terms of Service", footerRights: "Designed by sitelek.dz © 2025",
                privacyContent: `<p>sitelek ("us", "we", or "our") operates this website (the "Service"). This page informs you of our policies regarding the collection, use, and disclosure of personal data when you use our Service.</p><p>When using the contact form, we may ask you to provide us with certain personally identifiable information such as your name and email address. We use this data solely to respond to your inquiries and provide our services to you, and we do not share it with any third parties without your consent.</p>`,
                termsContent: `<p>By accessing this website, you agree to be bound by these Terms of Service. If you disagree with any part of the terms, then you are prohibited from using this website.</p><p>sitelek provides web design and development services. The project scope, timeline, and cost will be detailed in a separate quote or official contract. Booking a consultation does not constitute a formal agreement to start work.</p>`,
                thanksTitle: "Thank You!", thanksMessage: "We have received your message and will get back to you as soon as possible.", thanksClose: "Close",
            }
        };
        let currentLang = 'ar';
        let typingTimeout;

        /*----- الوظائف الرئيسية -----*/
        
        // وظيفة تفعيل الأيقونات
        const initIcons = () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            } else {
                console.error("Lucide library not loaded.");
            }
        };
        
        // وظيفة تحديث النصوص حسب اللغة
        const updateContent = () => {
            const lang = translations[currentLang];
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.getAttribute('data-lang-key');
                if (key && lang[key] && !Array.isArray(lang[key])) {
                    el.innerHTML = lang[key];
                }
            });
            document.documentElement.lang = currentLang;
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            langBtn.textContent = currentLang.toUpperCase();
            startTypingEffect();
        };

        // وظيفة تأثير الكتابة
        const startTypingEffect = () => {
            const phrases = translations[currentLang].heroTitle;
            if (!heroTitleEl || !phrases) return;
            let phraseIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            clearTimeout(typingTimeout);

            function type() {
                const currentPhrase = phrases[phraseIndex];
                let displayText = isDeleting ? currentPhrase.substring(0, charIndex--) : currentPhrase.substring(0, charIndex++);
                heroTitleEl.innerHTML = `${displayText}<span class="typing-cursor"></span>`;
                let typeSpeed = isDeleting ? 75 : 150;

                if (!isDeleting && charIndex === currentPhrase.length) {
                    typeSpeed = 2000;
                    isDeleting = true;
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                }
                typingTimeout = setTimeout(type, typeSpeed);
            }
            type();
        };

        /*----- ربط الأحداث -----*/

        // قائمة الهاتف
        if (navToggle) navToggle.addEventListener('click', () => navMenu.classList.add('show-menu'));
        if (navClose) navClose.addEventListener('click', () => navMenu.classList.remove('show-menu'));
        navLinks.forEach(link => link.addEventListener('click', () => navMenu.classList.remove('show-menu')));

        // تبديل الثيم (الوضع المظلم)
        if (themeToggle) {
            const savedTheme = localStorage.getItem('selected-theme') || 'dark';
            body.classList.toggle('light-theme', savedTheme === 'light');
            themeToggle.setAttribute('data-lucide', savedTheme === 'light' ? 'moon' : 'sun');
            
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('light-theme');
                const isLight = body.classList.contains('light-theme');
                localStorage.setItem('selected-theme', isLight ? 'light' : 'dark');
                themeToggle.setAttribute('data-lucide', isLight ? 'moon' : 'sun');
                initIcons();
            });
        }
        
        // تبديل اللغة
        if (langBtn) langBtn.addEventListener('click', () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            updateContent();
        });

        // أحداث التمرير (scroll events)
        window.addEventListener('scroll', () => {
            // شريط التنقل العلوي
            if (header) header.classList.toggle('scroll-header', window.scrollY >= 50);

            // زر الصعود للأعلى
            if (scrollUp) scrollUp.classList.toggle('show-scroll', window.scrollY >= 350);

            // تفعيل الرابط الحالي في القائمة
            const scrollY = window.pageYOffset;
            sections.forEach(current => {
                const sectionHeight = current.offsetHeight, sectionTop = current.offsetTop - 58, sectionId = current.getAttribute('id');
                const link = document.querySelector('.nav-link[href*=' + sectionId + ']');
                if (link) link.classList.toggle('active-link', scrollY > sectionTop && scrollY <= sectionTop + sectionHeight);
            });
        });

        // إظهار العناصر عند التمرير
        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });
        if (revealElements) revealElements.forEach(el => revealObserver.observe(el));

        // النوافذ المنبثقة (Modals)
        modalBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const modal = document.getElementById(btn.dataset.modalTarget);
                if (modal) modal.classList.add('active');
            });
        });
        modals.forEach(modal => {
            const closeBtn = modal.querySelector('.modal-close, .modal-close-btn');
            if (closeBtn) closeBtn.addEventListener('click', () => modal.classList.remove('active'));
            modal.addEventListener('click', (e) => {
                if(e.target === modal) modal.classList.remove('active');
            });
        });

        // نموذج التواصل
        if (contactForm) contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            fetch(this.action, {
                method: 'POST', body: new FormData(this), headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    if(thanksModal) thanksModal.classList.add('active');
                    this.reset();
                } else {
                    alert('An error occurred. Please try again.');
                }
            }).catch(() => alert('An error occurred. Please try again.'));
        });

        /*----- التشغيل عند تحميل الصفحة -----*/
        updateContent();
        initIcons();
    });
    </script>
</body>
