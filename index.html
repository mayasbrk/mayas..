                    privacyTitle: "سياسة الخصوصية", privacyContent: "<h4>جمع المعلومات</h4><p>نقوم بجمع المعلومات التي تقدمها مباشرة عبر نموذج التواصل، مثل الاسم والبريد الإلكتروني، وذلك بهدف الرد على استفساراتك وتقديم خدماتنا.</p><h4>استخدام المعلومات</h4><p>تستخدم المعلومات التي نجمعها فقط للتواصل معك بخصوص طلباتك ولتحسين خدماتنا. نحن لا نشارك بياناتك الشخصية مع أي طرف ثالث دون موافقتك الصريحة.</p>",
                    termsTitle: "شروط الخدمة", termsContent: "<h4>الاستخدام</h4><p>باستخدامك لهذا الموقع، فإنك توافق على الالتزام بشروط الخدمة هذه. نحتفظ بالحق في تعديل هذه الشروط في أي وقت.</p><h4>الخدمات</h4><p>يتم الاتفاق على تفاصيل الخدمات المقدمة، بما في ذلك النطاق والتكلفة والجداول الزمنية، بشكل رسمي قبل بدء أي عمل. حجز استشارة لا يشكل عقداً ملزماً.</p>",
                    landingPageModalTitle: "خدمة صفحات الهبوط", landingPageModalContent: "<p>صفحة الهبوط هي صفحة ويب واحدة مصممة خصيصًا لهدف تسويقي محدد. هدفها هو تحويل الزوار إلى عملاء محتملين عن طريق تشجيعهم على اتخاذ إجراء معين.</p><h4>الميزات الأساسية</h4><ul><li>تصميم جذاب ومركز على الهدف.</li><li>دعوة واضحة لاتخاذ إجراء (Call-to-Action).</li><li>محتوى مقنع وموجز.</li><li>نموذج بسيط لجمع بيانات العملاء.</li><li>متوافقة تمامًا مع جميع الشاشات.</li></ul><h4>فائدة ذلك لعملك</h4><p>تزيد من فعالية حملاتك الإعلانية، ترفع معدلات التحويل، وتوفر بيانات دقيقة لقياس نجاحك.</p>",
                    multiPageModalTitle: "خدمة المواقع متعددة الصفحات", multiPageModalContent: "<p>الموقع متعدد الصفحات هو الواجهة الرقمية الكاملة لشركتك، حيث يعرض هويتك، خدماتك، ومنتجاتك بشكل شامل ومنظم عبر عدة صفحات مترابطة.</p><h4>الميزات الأساسية</h4><ul><li>هيكل تنقل واضح وسهل الاستخدام.</li><li>صفحات متخصصة (من نحن، خدماتنا، اتصل بنا، ...).</li><li>تصميم يعكس هوية علامتك التجارية.</li><li>أساس قوي لتحسين محركات البحث (SEO).</li><li>محتوى شامل لبناء ثقة العملاء.</li></ul><h4>فائدة ذلك لعملك</h4><p>يبني مصداقية قوية لعلامتك التجارية، يوفر معلومات كاملة لجمهورك، ويعتبر مركزًا رقميًا لجميع أنشطتك التسويقية.</p>",
                    ecommerceModalTitle: "خدمة تصميم المتاجر الإلكترونية", ecommerceModalContent: "<p>نحن نحول فكرة متجرك إلى واقع رقمي متكامل. نصمم ونطور متاجر إلكترونية احترافية تساعدك على عرض منتجاتك بأسلوب جذاب، إدارة عملياتك بسهولة، وتحقيق النمو في المبيعات.</p><h4>المنصات والتقنيات</h4><ul><li><b>ووكومرس (WooCommerce):</b> للمتاجر المبنية على ووردبريس، مما يوفر سهولة في الإدارة ولوحة تحكم غنية.</li><li><b>شوبيفاي (Shopify):</b> نقوم بتخصيص القوالب وتطوير تطبيقات خاصة لتناسب هوية علامتك التجارية.</li><li><b>حلول مخصصة (Custom):</b> للمشاريع الفريدة، نقوم ببناء متاجر من الصفر باستخدام تقنيات حديثة.</li></ul><h4>فائدة ذلك لعملك</h4><p>توسيع قاعدة عملائك، بناء علامة تجارية قوية، وزيادة أرباحك من خلال قناة بيع تعمل على مدار الساعة.</p>",
                    blogModalTitle: "خدمة إضافة مدونة", blogModalContent: "<p>إضافة قسم للمدونة في موقعك هو استثمار استراتيجي لإنشاء محتوى قيم يجذب الزوار، يبني الثقة، ويثبت خبرتك في مجالك.</p><h4>الميزات الأساسية</h4><ul><li>نظام إدارة محتوى سهل الاستخدام (CMS).</li><li>تصنيف المقالات عبر الوسوم والفئات.</li><li>إمكانية التعليق والمشاركة على الشبكات الاجتماعية.</li><li>هيكلة المقالات لتكون صديقة لمحركات البحث.</li></ul><h4>فائدة ذلك لعملك</h4><p>زيادة الزيارات المجانية من جوجل، ترسيخ مكانتك كخبير في مجالك، وتوفير محتوى دائم لمشاركته مع جمهورك.</p>",
                    bookingModalTitle: "خدمة أنظمة الحجز", bookingModalContent: "<p>نظام الحجز الإلكتروني يسمح لعملائك بحجز المواعيد أو الخدمات مباشرة من موقعك في أي وقت ومن أي مكان، مما يوفر وقتك ووقتهم.</p><h4>الميزات الأساسية</h4><ul><li>تقويم يعرض المواعيد المتاحة بشكل فوري.</li><li>إمكانية الدفع المسبق لتأكيد الحجوزات.</li><li>إرسال تأكيدات وتذكيرات آلية عبر البريد الإلكتروني.</li><li>لوحة تحكم لإدارة الحجوزات والموظفين والخدمات.</li></ul><h4>فائدة ذلك لعملك</h4><p>أتمتة عملية جدولة المواعيد، تقليل حالات عدم الحضور، وزيادة كفاءة إدارة وقتك وعملك.</p>",
                    portfolioModalTitle: "خدمة معرض الأعمال (Portfolio)", portfolioModalContent: "<p>معرض الأعمال هو الطريقة الأكثر احترافية لعرض مهاراتك ومشاريعك السابقة. إنه سيرتك الذاتية المرئية التي تتحدث عن جودة عملك.</p><h4>الميزات الأساسية</h4><ul><li>تصميم أنيق يركز على عرض أعمالك.</li><li>معارض صور وفيديو عالية الجودة.</li><li>تقسيم الأعمال حسب الفئة لتسهيل التصفح.</li><li>صفحة لكل مشروع تحتوي على تفاصيل وشهادات العملاء.</li></ul><h4>فائدة ذلك لعملك</h4><p>يعرض خبرتك بشكل ملموس، يجذب عملاء جدد يقدرون الجودة، ويبني علامتك الشخصية أو التجارية بقوة.</p>"

                    portfolioModalTitle: "Service de Portfolio", portfolioModalContent: "<p>Un portfolio est le moyen le plus professionnel de présenter vos compétences et vos projets antérieurs. C'est votre CV visuel qui témoigne de la qualité de votre travail.</p><h4>Caractéristiques Clés</h4><ul><li>Design élégant axé sur la mise en valeur de votre travail.</li><li>Galeries de photos et de vidéos de haute qualité.</li><li>Catégorisation des œuvres pour une navigation facile.</li><li>Une page pour chaque projet avec des détails et des témoignages de clients.</li></ul><h4>Avantage pour votre entreprise</h4><p>Démontre concrètement votre expertise, attire de nouveaux clients qui apprécient la qualité et construit puissamment votre marque personnelle ou d'entreprise.</p>"
                }
            };
            
            let currentLangIndex = 0;
            const langCycle = ['ar', 'en', 'fr'];
            let typingTimeout;

            const scrollTopBtn = document.getElementById('scrollTopBtn');
            const contactForm = document.getElementById('contact-form');
            const formStatus = document.getElementById('form-status');
            
            function updateLanguage(langCode, isInitial = false) {
                const langData = translations[langCode];
                document.documentElement.lang = langCode;
                document.documentElement.dir = langCode === 'ar' ? 'rtl' : 'ltr';

                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (langData && langData[key] && !Array.isArray(langData[key])) {
                         el.innerHTML = langData[key];
                    }
                });
                
                document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-lang-placeholder');
                    if(langData && langData[key]) el.placeholder = langData[key];
                });
                
                document.querySelectorAll('.lang-toggle').forEach(toggle => {
                    toggle.textContent = langCode.toUpperCase();
                });
                
                if (scrollTopBtn) {
                    const titles = { ar: 'العودة للأعلى', en: 'Back to top', fr: 'Retour en haut' };
                    scrollTopBtn.title = titles[langCode];
                }

                startTypingEffect();
                createFAQ();
                
                if (!isInitial) {
                    initAnimationObserver();
                }
            }
            
            function handleLangToggle() {
                currentLangIndex = (currentLangIndex + 1) % langCycle.length;
                const newLang = langCycle[currentLangIndex];
                localStorage.setItem('siteLang', newLang);
                updateLanguage(newLang);
            }

            function handleThemeToggle() {
                const isLight = document.body.classList.toggle('light-mode');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                updateThemeIcons(isLight);
            }

            function updateThemeIcons(isLight) {
                document.querySelectorAll('.theme-toggle').forEach(toggle => {
                    if (toggle) toggle.innerHTML = isLight ? icons.moon : icons.sun;
                });
            }
            
            function startTypingEffect() {
                const titleEl = document.getElementById('hero-title-animated');
                if (!titleEl) return;
                const lang = langCycle[currentLangIndex];
                const phrases = translations[lang].heroTitle;
                if (!phrases || !Array.isArray(phrases)) {
                    titleEl.innerHTML = phrases || "";
                    return;
                }
                if (typingTimeout) clearTimeout(typingTimeout);
                let phraseIndex = 0; let charIndex = 0; let isDeleting = false;
                titleEl.innerHTML = '<span class="typing-cursor"></span>';

                function type() {
                    const currentPhrase = phrases[phraseIndex];
                    let typeSpeed;
                    if (isDeleting) {
                        typeSpeed = 75;
                        titleEl.innerHTML = `${currentPhrase.substring(0, charIndex--)}<span class="typing-cursor"></span>`;
                        if (charIndex < 0) {
                            isDeleting = false;
                            phraseIndex = (phraseIndex + 1) % phrases.length;
                            charIndex = 0; 
                            typeSpeed = 500; 
                        }
                    } else {
                        typeSpeed = 150;
                        titleEl.innerHTML = `${currentPhrase.substring(0, charIndex++)}<span class="typing-cursor"></span>`;
                        if (charIndex > currentPhrase.length) {
                            isDeleting = true;
                            charIndex = currentPhrase.length; 
                            typeSpeed = 2000; 
                        }
                    }
                    typingTimeout = setTimeout(type, typeSpeed);
                }
                setTimeout(type, 500);
            }
            
            async function handleFormSubmit(event) {
                event.preventDefault();
                const lang = langCycle[currentLangIndex];
                formStatus.textContent = translations[lang].formSending;
                formStatus.style.color = 'var(--subtle-text-color)';
                try {
                    const response = await fetch(event.target.action, { method: contactForm.method, body: new FormData(event.target), headers: { 'Accept': 'application/json' } });
                    if (response.ok) {
                        formStatus.textContent = translations[lang].formSuccess;
                        formStatus.style.color = "#28a745";
                        contactForm.reset();
                    } else {
                        formStatus.textContent = translations[lang].formError;
                        formStatus.style.color = "#dc3545";
                    }
                } catch (error) {
                    formStatus.textContent = translations[lang].formError;
                    formStatus.style.color = "#dc3545";
                }
            }
            
            function createFAQ() {
                const lang = langCycle[currentLangIndex];
                const faqContainer = document.querySelector('.faq-container');
                if (!faqContainer) return;
                faqContainer.innerHTML = '';
                ['Q1','Q2','Q3','Q4','Q5'].forEach(key => {
                     const faqItem = document.createElement('div');
                     faqItem.classList.add('faq-item');
                     const questionKey = 'faq' + key;
                     const answerKey = 'faqA' + key.substring(1);
                     faqItem.innerHTML = `<div class="faq-question"><span>${translations[lang][questionKey]}</span><span class="faq-icon">+</span></div><div class="faq-answer"><p>${translations[lang][answerKey]}</p></div>`;
                     faqContainer.appendChild(faqItem);
                });
                faqContainer.addEventListener('click', (e) => {
                    const question = e.target.closest('.faq-question');
                    if (!question) return;
                    const faqItem = question.parentElement;
                    const answer = faqItem.querySelector('.faq-answer');
                    const isActive = faqItem.classList.contains('active');
                    
                    document.querySelectorAll('.faq-item.active').forEach(item => {
                        if (item !== faqItem) {
                            item.classList.remove('active');
                            item.querySelector('.faq-answer').style.maxHeight = '0';
                            item.querySelector('.faq-icon').style.transform = 'rotate(0deg)';
                        }
                    });

                    faqItem.classList.toggle('active');
                    if (faqItem.classList.contains('active')) {
                        answer.style.maxHeight = answer.scrollHeight + 'px';
                        question.querySelector('.faq-icon').style.transform = 'rotate(45deg)';
                    } else {
                        answer.style.maxHeight = '0';
                        question.querySelector('.faq-icon').style.transform = 'rotate(0deg)';
                    }
                });
            }
            
            function handleScroll() {
                const header = document.getElementById('header');
                const scrollPosition = window.pageYOffset;

                // Active nav link
                let currentSectionId = '';
                const headerOffset = header.offsetHeight;
                const scrollPosWithOffset = scrollPosition + headerOffset + window.innerHeight / 2;
                document.querySelectorAll('main > section[id]').forEach(section => {
                    if (scrollPosWithOffset >= section.offsetTop) {
                        currentSectionId = section.id;
                    }
                });
                document.querySelectorAll('.nav-link').forEach(a => {
                    a.classList.toggle('active', a.getAttribute('href') === '#' + currentSectionId);
                });
                
                // Scroll Top Button
                scrollTopBtn.classList.toggle('show', scrollPosition > 300);
            }
            
            function initAnimationObserver() {
                const animatedElements = document.querySelectorAll('[data-animate]');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });
                animatedElements.forEach(el => {
                    el.classList.remove('is-visible');
                    observer.observe(el);
                });
            }

            function init() {
                // Theme
                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.body.classList.toggle('light-mode', savedTheme === 'light');
                updateThemeIcons(savedTheme === 'light');
                
                // Language
                const savedLang = localStorage.getItem('siteLang');
                let initialLang = 'ar';
                if (savedLang && langCycle.includes(savedLang)) {
                    initialLang = savedLang;
                }
                currentLangIndex = langCycle.indexOf(initialLang);
                updateLanguage(initialLang, true);
                
                // Animations
                initAnimationObserver();

                // Event Listeners
                document.querySelectorAll('.theme-toggle').forEach(toggle => toggle.addEventListener('click', handleThemeToggle));
                document.querySelectorAll('.lang-toggle').forEach(toggle => toggle.addEventListener('click', handleLangToggle));
                scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
                window.addEventListener('scroll', handleScroll, { passive: true });
                if (contactForm) contactForm.addEventListener("submit", handleFormSubmit);

                // Smooth scrolling for anchor links
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href');
                        const targetElement = document.querySelector(targetId);
                        if(targetElement) {
                             const headerOffset = document.getElementById('header').offsetHeight;
                             const elementPosition = targetElement.getBoundingClientRect().top;
                             const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                       
                             window.scrollTo({
                                 top: offsetPosition,
                                 behavior: 'smooth'
                             });
                        }
                    });
                });
                
                // Pricing plan button to contact form
                document.querySelector('.pricing-grid').addEventListener('click', function(e) {
                    if (e.target.closest('.pricing-card .btn')) {
                        const card = e.target.closest('.pricing-card');
                        const planKey = card.querySelector('h3[data-lang-key]').getAttribute('data-lang-key');
                        const lang = langCycle[currentLangIndex];
                        const planName = translations[lang][planKey];
                        const messages = {
                            ar: `مرحباً، أنا مهتم بـ "${planName}". أرجو التواصل لمناقشة التفاصيل.`,
                            en: `Hello, I am interested in the "${planName}". Please contact me to discuss the details.`,
                            fr: `Bonjour, je suis intéressé(e) par le "${planName}". Merci de me contacter pour discuter des détails.`
                        };
                        document.getElementById('contact-message').value = messages[lang];
                        setTimeout(() => document.getElementById('contact-message').focus(), 600);
                    }
                });

                // Modals
                document.querySelectorAll('[data-modal-target]').forEach(trigger => {
                    trigger.addEventListener('click', () => {
                        const modal = document.getElementById(trigger.dataset.modalTarget);
                        if (modal) modal.classList.add('active');
                    });
                });
                document.querySelectorAll('.modal .modal-close, .modal').forEach(el => {
                    el.addEventListener('click', (e) => {
                        if (e.target === el) {
                           el.closest('.modal').classList.remove('active');
                        }
                    });
                });
                
                // Set Founder Avatar
                const founderAvatar = document.getElementById('founder-avatar');
                if (founderAvatar) {
                    founderAvatar.style.backgroundImage = `url('https://i.postimg.cc/BQpqQ7dG/Picsart-24-10-31-17-52-02-020.jpg')`;
                }

                // Initial scroll handling
                handleScroll();
            }

            init();
        });
    </script>
</body>
