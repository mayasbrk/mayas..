                    privacyTitle: "سياسة الخصوصية", privacyContent: "<h4>جمع المعلومات</h4><p>نقوم بجمع المعلومات التي تقدمها مباشرة عبر نموذج التواصل، مثل الاسم والبريد الإلكتروني، وذلك بهدف الرد على استفساراتك وتقديم خدماتنا.</p><h4>استخدام المعلومات</h4><p>تستخدم المعلومات التي نجمعها فقط للتواصل معك بخصوص طلباتك ولتحسين خدماتنا. نحن لا نشارك بياناتك الشخصية مع أي طرف ثالث دون موافقتك الصريحة.</p>",
                    termsTitle: "شروط الخدمة", termsContent: "<h4>الاستخدام</h4><p>باستخدامك لهذا الموقع، فإنك توافق على الالتزام بشروط الخدمة هذه. نحتفظ بالحق في تعديل هذه الشروط في أي وقت.</p><h4>الخدمات</h4><p>يتم الاتفاق على تفاصيل الخدمات المقدمة، بما في ذلك النطاق والتكلفة والجداول الزمنية، بشكل رسمي قبل بدء أي عمل. حجز استشارة لا يشكل عقداً ملزماً.</p>",
                    landingPageModalTitle: "خدمة صفحات الهبوط", landingPageModalContent: "<p>صفحة الهبوط هي صفحة ويب واحدة مصممة خصيصًا لهدف تسويقي محدد. هدفها هو تحويل الزوار إلى عملاء محتملين عن طريق تشجيعهم على اتخاذ إجراء معين.</p><h4>الميزات الأساسية</h4><ul><li>تصميم جذاب ومركز على الهدف.</li><li>دعوة واضحة لاتخاذ إجراء (Call-to-Action).</li><li>محتوى مقنع وموجز.</li><li>نموذج بسيط لجمع بيانات العملاء.</li><li>متوافقة تمامًا مع جميع الشاشات.</li></ul><h4>فائدة ذلك لعملك</h4><p>تزيد من فعالية حملاتك الإعلانية، ترفع معدلات التحويل، وتوفر بيانات دقيقة لقياس نجاحك.</p>",

                    ecommerceModalTitle: "خدمة تصميم المتاجر الإلكترونية", ecommerceModalContent: "<p>نحن نحول فكرة متجرك إلى واقع رقمي متكامل. نصمم ونطور متاجر إلكترونية احترافية تساعدك على عرض منتجاتك بأسلوب جذاب، إدارة عملياتك بسهولة، وتحقيق النمو في المبيعات.</p><h4>المنصات والتقنيات</h4><ul><li><b>ووكومرس (WooCommerce):</b> للمتاجر المبنية على ووردبريس، مما يوفر سهولة في الإدارة ولوحة تحكم غنية.</li><li><b>شوبيفاي (Shopify):</b> نقوم بتخصيص القوالب وتطوير تطبيقات خاصة لتناسب هوية علامتك التجارية.</li><li><b>حلول مخصصة (Custom):</b> للمشاريع الفريدة، نقوم ببناء متاجر من الصفر باستخدام تقنيات حديثة.</li></ul><h4>فائدة ذلك لعملك</h4><p>توسيع قاعدة عملائك، بناء علامة تجارية قوية، وزيادة أرباحك من خلال قناة بيع تعمل على مدار الساعة.</p>",
                    blogModalTitle: "خدمة إضافة مدونة", blogModalContent: "<p>إضافة قسم للمدونة في موقعك هو استثمار استراتيجي لإنشاء محتوى قيم يجذب الزوار، يبني الثقة، ويثبت خبرتك في مجالك.</p><h4>الميزات الأساسية</h4><ul><li>نظام إدارة محتوى سهل الاستخدام (CMS).</li><li>تصنيف المقالات عبر الوسوم والفئات.</li><li>إمكانية التعليق والمشاركة على الشبكات الاجتماعية.</li><li>هيكلة المقالات لتكون صديقة لمحركات البحث.</li></ul><h4>فائدة ذلك لعملك</h4><p>زيادة الزيارات المجانية من جوجل، ترسيخ مكانتك كخبير في مجالك، وتوفير محتوى دائم لمشاركته مع جمهورك.</p>",
                    bookingModalTitle: "خدمة أنظمة الحجز", bookingModalContent: "<p>نظام الحجز الإلكتروني يسمح لعملائك بحجز المواعيد أو الخدمات مباشرة من موقعك في أي وقت ومن أي مكان، مما يوفر وقتك ووقتهم.</p><h4>الميزات الأساسية</h4><ul><li>تقويم يعرض المواعيد المتاحة بشكل فوري.</li><li>إمكانية الدفع المسبق لتأكيد الحجوزات.</li><li>إرسال تأكيدات وتذكيرات آلية عبر البريد الإلكتروني.</li><li>لوحة تحكم لإدارة الحجوزات والموظفين والخدمات.</li></ul><h4>فائدة ذلك لعملك</h4><p>أتمتة عملية جدولة المواعيد، تقليل حالات عدم الحضور، وزيادة كفاءة إدارة وقتك وعملك.</p>",
                    portfolioModalTitle: "خدمة معرض الأعمال (Portfolio)", portfolioModalContent: "<p>معرض الأعمال هو الطريقة الأكثر احترافية لعرض مهاراتك ومشاريعك السابقة. إنه سيرتك الذاتية المرئية التي تتحدث عن جودة عملك.</p><h4>الميزات الأساسية</h4><ul><li>تصميم أنيق يركز على عرض أعمالك.</li><li>معارض صور وفيديو عالية الجودة.</li><li>تقسيم الأعمال حسب الفئة لتسهيل التصفح.</li><li>صفحة لكل مشروع تحتوي على تفاصيل وشهادات العملاء.</li></ul><h4>فائدة ذلك لعملك</h4><p>يعرض خبرتك بشكل ملموس، يجذب عملاء جدد يقدرون الجودة، ويبني علامتك الشخصية أو التجارية بقوة.</p>"

            function init3DHero() {
                if (typeof THREE === 'undefined') return;
                const canvas = document.getElementById('hero-canvas');
                if (!canvas) return;
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                const isMobile = window.innerWidth < 768;
                const geometry = new THREE.IcosahedronGeometry(isMobile ? 1.8 : 2.2, 0); 
                camera.position.z = isMobile ? 6 : 5;
                const material = new THREE.MeshNormalMaterial({ flatShading: true });
                const shape = new THREE.Mesh(geometry, material);
                scene.add(shape);
                let mouseX = 0, mouseY = 0, targetX = 0, targetY = 0;
                const windowHalfX = window.innerWidth / 2;
                const windowHalfY = window.innerHeight / 2;
                document.addEventListener('mousemove', (event) => {
                    mouseX = (event.clientX - windowHalfX);
                    mouseY = (event.clientY - windowHalfY);
                });
                const animate = () => {
                    targetX = mouseX * .002;
                    targetY = mouseY * .002;
                    shape.rotation.y += .002 + (targetX - shape.rotation.y) * .05;
                    shape.rotation.x += .002 + (targetY - shape.rotation.x) * .05;
                    shape.rotation.z += .002;
                    renderer.render(scene, camera);
                    window.requestAnimationFrame(animate);
                };
                animate();
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                }, { passive: true });
            }

                        resultCard.innerHTML = `<div class="result-icon">🤔</div><div class="result-text bad">${langData.testResultBad}</div><div class="result-actions"><button class="btn" id="fix-my-site-btn">${langData.testFixIssues}</button><button class="btn retake">${langData.testRetake}</button></div>`;
                    }
                    
                    container.innerHTML = '';
                    container.appendChild(resultCard);
                    container.style.minHeight = '0px';

                    setTimeout(() => resultCard.classList.add('active'), 10);

                    resultCard.querySelector('.retake').addEventListener('click', resetTest);

                    if (!isGood) {
                        resultCard.querySelector('#fix-my-site-btn').addEventListener('click', () => {
                            const noAnswers = answers.filter(a => a.answer === 'no');
                            const issues = noAnswers.map(a => langData.testIssues[a.key]).join('\n- ');
                            const finalMessage = langData.testResultBadAutomatedMessage.replace('{issues}', issues);
                            const contactTextarea = document.getElementById('contact-message');
                            const contactSection = document.getElementById('contact');
                            if (contactTextarea && contactSection) {
                                contactTextarea.value = finalMessage;
                                contactSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                setTimeout(() => { contactTextarea.focus(); }, 800);
                            }
                        });
                    }
                };

                const showQuestion = (index) => {
                    if (index >= qKeys.length) { showResult(); return; }
                    const questionKey = 'test' + qKeys[index];
                    const questionText = langData[questionKey];
                    const card = document.createElement('div');
                    card.className = 'test-card';
                    card.innerHTML = `<h3>${questionText}</h3><div class="answers"><button value="yes">${langData.testYes}</button><button value="no">${langData.testNo}</button></div>`;
                    container.appendChild(card);

                    setTimeout(() => { card.classList.add('active'); isAnimating = false; }, 10);

                    card.querySelector('.answers').addEventListener('click', (e) => {
                        if (e.target.tagName !== 'BUTTON' || isAnimating) return;
                        isAnimating = true;
                        answers.push({ key: questionKey, answer: e.target.value });
                        const progress = ((currentQuestionIndex + 1) / qKeys.length) * 100;
                        progressBar.style.width = `${progress}%`;
                        card.classList.remove('active');
                        card.classList.add('exiting');
                        setTimeout(() => {
                            if (container.contains(card)) container.removeChild(card);
                            currentQuestionIndex++;
                            showQuestion(currentQuestionIndex);
                        }, 500);
                    });
                };
                resetTest();
            }
            
            function initBlurInAnimation() {
                const elementsToAnimate = document.querySelectorAll('[data-animate="blur-in"]');
                if (blurInAnimationObserver) blurInAnimationObserver.disconnect();
                
                blurInAnimationObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const container = entry.target;
                            const text = container.textContent;
                            const delay = parseInt(container.dataset.animateDelay) || 80;
                            const animateBy = container.dataset.animateBy || 'words';
                            
                            const parts = (animateBy === 'chars') ? text.split('') : text.trim().split(/\s+/);

                            container.innerHTML = ''; 
                            container.classList.add('blur-in-text');
                            
                            parts.forEach((part, index) => {
                                const partSpan = document.createElement('span');
                                partSpan.textContent = part;
                                partSpan.style.setProperty('--delay', `${index * delay}ms`);
                                container.appendChild(partSpan);
                                if (animateBy === 'words' && index < parts.length - 1) {
                                    container.appendChild(document.createTextNode(' '));
                                }
                            });

                            setTimeout(() => container.classList.add('is-visible'), 50);
                            observer.unobserve(container);
                        }
                    });
                }, { threshold: 0.1 });

                elementsToAnimate.forEach(el => {
                    el.classList.remove('is-visible', 'blur-in-text');
                    const key = el.getAttribute('data-lang-key');
                    const lang = langCycle[currentLangIndex];
                    if (key && translations[lang] && translations[lang][key]) {
                        el.textContent = translations[lang][key];
                    }
                    blurInAnimationObserver.observe(el);
                });
            }

            function initServiceCardAnimations() {
                const serviceCards = document.querySelectorAll('.service-card');
                if (!serviceCards.length) return;
                const observerOptions = { root: null, rootMargin: '0px', threshold: 0.1 };
                const cardObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target); 
                        }
                    });
                }, observerOptions);
                serviceCards.forEach((card, index) => {
                    card.style.transitionDelay = `${index * 100}ms`;
                    cardObserver.observe(card);
                });
            }

            function initProcessStepAnimations() {
                const processSteps = document.querySelectorAll('.process-step');
                if (!processSteps.length) return;
                const observerOptions = { root: null, rootMargin: '0px', threshold: 0.1 };
                const stepObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            entry.target.style.animationDelay = `${entry.target.dataset.delay || 0}ms`;
                            observer.unobserve(entry.target);
                        }
                    });
                }, observerOptions);
                processSteps.forEach((step, index) => {
                    step.dataset.delay = index * 120;
                    stepObserver.observe(step);
                });
            }

            function initSectionEntryAnimations() {
                const sections = document.querySelectorAll('#about, #services, #process, #pricing, #cost-calculator, #website-test, #faq, #contact');
                if (!sections.length) return;
                const sectionObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.15 });
                sections.forEach(section => {
                    sectionObserver.observe(section);
                });
            }

            function handleParallaxEffect() {
                const aboutSection = document.querySelector('#about');
                if (!aboutSection) return;
                const rect = aboutSection.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    const avatar = document.querySelector('.founder-avatar');
                    const bio = document.querySelector('.founder-bio');
                    const scrollPercent = (window.innerHeight - rect.top) / (window.innerHeight + rect.height);
                    if (avatar) {
                        const avatarY = scrollPercent * -80;
                        avatar.style.transform = `translateY(${avatarY}px)`;
                    }
                    if (bio) {
                        const bioY = scrollPercent * -40;
                        bio.style.transform = `translateY(${bioY}px)`;
                    }
                }
            }

            let currentPricingCardIndex = 1;
            let pricingObserver;
            function initPricingCarousel() {
                if (!pricingCarousel || pricingCards.length === 0) return;
                setActivePricingCard(currentPricingCardIndex, 'auto');
                if(pricingObserver) pricingObserver.disconnect();
                const observerOptions = { root: pricingCarousel, rootMargin: '0px', threshold: 0.6 };
                pricingObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const intersectingIndex = pricingCards.indexOf(entry.target);
                            currentPricingCardIndex = intersectingIndex;
                            updateActiveClasses();
                        }
                    });
                }, observerOptions);
                pricingCards.forEach(card => pricingObserver.observe(card));
                nextBtn.onclick = () => {
                    const nextIndex = (currentPricingCardIndex + 1) % pricingCards.length;
                    setActivePricingCard(nextIndex);
                };
                prevBtn.onclick = () => {
                    const prevIndex = (currentPricingCardIndex - 1 + pricingCards.length) % pricingCards.length;
                    setActivePricingCard(prevIndex);
                };
            }

            function setActivePricingCard(index, behavior = 'smooth') {
                currentPricingCardIndex = index;
                const targetCard = pricingCards[index];
                if (targetCard) {
                    const carousel = targetCard.parentElement;
                    const cardWidth = targetCard.offsetWidth;
                    let scrollPosition = targetCard.offsetLeft - (carousel.offsetWidth / 2) + (cardWidth / 2);
                    carousel.scrollTo({ left: scrollPosition, behavior: behavior });
                }
                updateActiveClasses();
            }

            function updateActiveClasses() {
                pricingCards.forEach((card, i) => {
                    card.classList.toggle('is-active', i === currentPricingCardIndex);
                });
            }

            function initMainSite() {
                const logo = document.querySelector('.logo');
                if (logo) {
                    setTimeout(() => {
                        logo.classList.add('glitch-active');
                    }, 500);
                }
                
                // FIX: Add mouse move listener for spotlight effect
                document.addEventListener('mousemove', e => {
                    // Use requestAnimationFrame for performance
                    requestAnimationFrame(() => {
                        document.body.style.setProperty('--mouse-x', e.clientX + 'px');
                        document.body.style.setProperty('--mouse-y', e.clientY + 'px');
                    });
                });

                // Initialize VanillaTilt.js for service cards
                if (typeof VanillaTilt !== 'undefined') {
                    VanillaTilt.init(document.querySelectorAll(".service-card"), {
                        max: 15, speed: 400, glare: true, "max-glare": 0.4, perspective: 1000
                    });
                }

                applyMicroInteractions();
                init3DHero();
                handleScroll();
                initSectionEntryAnimations();
                initServiceCardAnimations();
                initProcessStepAnimations();
                
                document.querySelectorAll('.theme-toggle').forEach(toggle => toggle.addEventListener('click', handleThemeToggle));
                document.querySelectorAll('.lang-toggle').forEach(toggle => toggle.addEventListener('click', handleLangToggle));
                scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
                window.addEventListener('scroll', handleScroll, { passive: true });
                if (contactForm) contactForm.addEventListener("submit", handleFormSubmit);
                
                document.body.addEventListener('click', function(e) {
                    const modalTrigger = e.target.closest('[data-modal-target]');
                    if (modalTrigger) {
                        const modalId = modalTrigger.dataset.modalTarget;
                        const modal = document.getElementById(modalId);
                        if (modal) {
                            modal.classList.add('active');
                            playSound('click', 'E5');
                        }
                        return; 
                    }

                    if (e.target.matches('.modal-close') || e.target.matches('.modal.active')) {
                        const activeModal = document.querySelector('.modal.active');
                        if (activeModal) {
                            activeModal.classList.remove('active');
                            playSound('click', 'C4');
                        }
                    }
                });

                const pricingGrid = document.querySelector('.pricing-grid');
                if (pricingGrid) {
                    pricingGrid.addEventListener('click', function(e) {
                        const planButton = e.target.closest('.pricing-card .btn');
                        if (planButton) {
                            e.preventDefault(); 
                            const card = e.target.closest('.pricing-card');
                            const titleElement = card.querySelector('h3[data-lang-key]');
                            const planKey = titleElement.getAttribute('data-lang-key');
                            const currentLang = langCycle[currentLangIndex];
                            const planName = translations[currentLang][planKey];
                            const messages = {
                                ar: `مرحباً،\n\nلقد اطلعت على باقاتكم وأنا مهتم بـ "${planName}".\n\nأرجو التواصل لمناقشة التفاصيل.`,
                                en: `Hello,\n\nI have reviewed your plans and I am interested in the "${planName}".\n\nPlease contact me to discuss the details.`,
                                fr: `Bonjour,\n\nJ'ai examiné vos forfaits et je suis intéressé(e) par le "${planName}".\n\nMerci de me contacter pour discuter des détails.`
                            };
                            const contactTextarea = document.getElementById('contact-message');
                            if (contactTextarea) {
                                contactTextarea.value = messages[currentLang];
                            }
                            const contactSection = document.getElementById('contact');
                            if (contactSection) {
                                contactSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                if (contactTextarea) {
                                    setTimeout(() => { contactTextarea.focus(); }, 600); 
                                }
                            }
                        }
                    });
                }

                document.querySelectorAll('.main-nav a, .footer-links a, .logo').forEach(link => {
                    link.addEventListener('click', function(e) {
                        const href = this.getAttribute('href');
                        if (href && href.startsWith('#')) {
                            e.preventDefault();
                            const targetElement = document.querySelector(href);
                            if (targetElement) {
                                targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            }
                        }
                    });
                });
                
                const founderAvatar = document.getElementById('founder-avatar');
                if (founderAvatar) {
                    founderAvatar.style.backgroundImage = `url('https://i.postimg.cc/BQpqQ7dG/Picsart-24-10-31-17-52-02-020.jpg')`;
                }

                updateLanguage(langCycle[currentLangIndex]);
            }

            function initIntro() {
                const canvas = document.getElementById('matrix-canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
                const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const nums = '0123456789';
                const alphabet = katakana + latin + nums;

                const fontSize = 16;
                const columns = canvas.width / fontSize;
                const rainDrops = [];

                for (let x = 0; x < columns; x++) {
                    rainDrops[x] = 1;
                }

                const draw = () => {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = '#8B5CF6'; // Use primary color for the rain
                    ctx.font = fontSize + 'px monospace';

                    for (let i = 0; i < rainDrops.length; i++) {
                        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                        ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                        if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            rainDrops[i] = 0;
                        }
                        rainDrops[i]++;
                    }
                };

                const introAnimationInterval = setInterval(draw, 33);

                introOverlay.addEventListener('click', () => {
                    initSoundEngine(); 
                    playSound('click', 'E5');
                    introOverlay.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                    
                    clearInterval(introAnimationInterval);
                    
                    setTimeout(() => {
                        introOverlay.style.display = 'none';
                        initMainSite();
                    }, 800); // Match transition duration
                }, { once: true });
            }

            // Initial setup
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('light-mode', savedTheme === 'light');
            updateThemeIcons(savedTheme === 'light');
            const savedLang = localStorage.getItem('siteLang');
            let initialLang = 'ar';
            if (savedLang && langCycle.includes(savedLang)) {
                initialLang = savedLang;
            } else {
                const browserLang = navigator.language.split('-')[0];
                if (langCycle.includes(browserLang)) {
                    initialLang = browserLang;
                }
            }
            currentLangIndex = langCycle.indexOf(initialLang);
            
            const langData = translations[initialLang];
            document.querySelector('.intro-content h1').textContent = langData.introWelcome;
            document.querySelector('.intro-content p:not(.intro-enter-prompt)').textContent = langData.introExpertise;
            document.querySelector('.intro-enter-prompt').textContent = langData.introEnter;

            initIntro();

        });
    </script>
