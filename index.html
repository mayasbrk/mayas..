<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صانع المحتوى بالذكاء الاصطناعي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Define the font and the animated background for the body */
        body {
            font-family: 'Cairo', sans-serif;
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #000000, #f0f0f0, #232323, #ffffff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #333; /* Default text color for better readability on light parts of gradient */
        }

        /* Keyframes for the background position animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* A class to ensure text is light and readable against the dark background */
        .dark-mode-text {
            color: #f0f0f0;
        }

        /* "Glassmorphism" effect for cards to make them semi-transparent */
        .card-bg {
             background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
             backdrop-filter: blur(10px); /* Frosted glass effect */
             -webkit-backdrop-filter: blur(10px); /* For Safari */
             border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
        }

        /* Styling for the generated content inside the prose class */
        .prose {
             color: #f0f0f0;
        }
       .prose h2 {
            color: #ffffff;
        }
        .prose p, .prose ul, .prose li, .prose strong {
            color: #e5e7eb;
        }

        /* Loading spinner animation */
        .loader {
           border-top-color: #3498db;
           -webkit-animation: spinner 1.5s linear infinite;
           animation: spinner 1.5s linear infinite;
        }

        @-webkit-keyframes spinner {
           0% { -webkit-transform: rotate(0deg); }
           100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spinner {
           0% { transform: rotate(0deg); }
           100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="transition-colors duration-500">

    <div class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold dark-mode-text">🚀 صانع المحتوى بالذكاء الاصطناعي</h1>
            <p class="mt-4 text-lg md:text-xl text-gray-300">أنشئ مقالات، منشورات، وتغريدات بسهولة فائقة</p>
        </header>

        <main>
            <div id="app" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                <!-- Input Section -->
                <div class="md:col-span-1 space-y-6">
                    <div class="p-6 rounded-2xl shadow-lg card-bg">
                        <h2 class="text-2xl font-bold mb-4 dark-mode-text">📝 تفاصيل المحتوى</h2>
                        
                        <div>
                            <label for="topic" class="block mb-2 text-sm font-medium dark-mode-text">الموضوع الرئيسي</label>
                            <input type="text" id="topic" class="w-full p-3 bg-gray-700/50 border border-gray-500 rounded-lg text-white placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500" placeholder="مثال: أهمية التسويق الرقمي">
                        </div>

                        <div>
                            <label for="keywords" class="block mb-2 text-sm font-medium dark-mode-text">كلمات مفتاحية (مفصولة بفاصلة)</label>
                            <input type="text" id="keywords" class="w-full p-3 bg-gray-700/50 border border-gray-500 rounded-lg text-white placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500" placeholder="تسويق, SEO, محتوى">
                        </div>

                        <div>
                            <label for="tone" class="block mb-2 text-sm font-medium dark-mode-text">نبرة الكتابة</label>
                            <select id="tone" class="w-full p-3 bg-gray-700/50 border border-gray-500 rounded-lg text-white focus:ring-blue-500 focus:border-blue-500">
                                <option value="professional">احترافي</option>
                                <option value="casual">ودي</option>
                                <option value="informative">معلوماتي</option>
                                <option value="humorous">فكاهي</option>
                            </select>
                        </div>
                        
                        <button id="generateBtn" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-lg">
                            ✨ توليد المحتوى
                        </button>
                    </div>
                </div>

                <!-- Output Section -->
                <div class="md:col-span-2">
                    <div id="output" class="p-6 rounded-2xl shadow-lg h-full min-h-[400px] card-bg">
                        <div id="placeholder" class="flex flex-col items-center justify-center h-full text-center">
                            <svg class="w-16 h-16 mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            <h3 class="text-xl font-semibold dark-mode-text">سيظهر المحتوى الذي تم إنشاؤه هنا</h3>
                            <p class="text-gray-300 mt-2">ابدأ بإدخال التفاصيل في اللوحة اليمنى وانقر على "توليد المحتوى".</p>
                        </div>
                        <div id="loading" class="hidden flex-col items-center justify-center h-full">
                            <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24 mb-4"></div>
                             <p class="text-lg dark-mode-text">جاري التفكير... يرجى الانتظار قليلاً.</p>
                        </div>
                        <div id="result" class="hidden prose max-w-none">
                            <!-- Generated content will be injected here -->
                        </div>
                        <div id="error" class="hidden p-4 text-sm text-red-200 bg-red-800/50 rounded-lg" role="alert">
                           <span class="font-bold">خطأ!</span> حدث خطأ ما. يرجى المحاولة مرة أخرى.
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script type="module">
        const generateBtn = document.getElementById('generateBtn');
        const topicInput = document.getElementById('topic');
        const keywordsInput = document.getElementById('keywords');
        const toneSelect = document.getElementById('tone');
        
        const outputDiv = document.getElementById('output');
        const placeholderDiv = document.getElementById('placeholder');
        const loadingDiv = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        
        // This is a mock function to simulate an API call to an LLM.
        async function generateContent(prompt) {
            console.log("Generating content for prompt:", prompt);
            
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 2500));
            
            if (!topicInput.value) {
                 throw new Error("Topic is required.");
            }

            const tone = toneSelect.value;
            const keywords = keywordsInput.value;

            // Mocked response based on the prompt. Note the Arabic strings are correctly formatted.
            return `
                <h2 class="text-2xl font-bold mb-4">أهمية ${topicInput.value} في العصر الحديث</h2>
                <p>يعد ${topicInput.value} حجر الزاوية في استراتيجيات النمو المعاصرة. مع التطور الرقمي السريع، أصبح من الضروري للشركات والأفراد على حد سواء فهم واستغلال الإمكانيات الهائلة التي يقدمها.</p>
                <p>النبرة المطلوبة كانت <strong>${tone === 'professional' ? 'احترافية' : tone === 'casual' ? 'ودية' : tone === 'informative' ? 'معلوماتية' : 'فكاهية'}</strong>، وهذا واضح في الأسلوب المتبع.</p>
                <ul class="list-disc pr-5 mt-4 space-y-2">
                    ${keywords.split(',').filter(k => k.trim() !== '').map(k => `<li>التركيز على ${k.trim()}</li>`).join('')}
                </ul>
                <p class="mt-4">في الختام، لا يمكن إغفال دور ${topicInput.value}. إنه ليس مجرد خيار، بل ضرورة حتمية للنجاح.</p>
            `;
        }

        // Event listener for the generate button
        generateBtn.addEventListener('click', async () => {
            const topic = topicInput.value.trim();
            const keywords = keywordsInput.value.trim();
            const tone = toneSelect.value;

            if (!topic) {
                // Simple validation feedback
                topicInput.focus();
                topicInput.classList.add('border-red-500');
                setTimeout(() => topicInput.classList.remove('border-red-500'), 2000);
                return;
            }

            // --- UI State Update: Start Loading ---
            placeholderDiv.style.display = 'none';
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            loadingDiv.style.display = 'flex';
            generateBtn.disabled = true;
            generateBtn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const prompt = `
                    Generate a short article about "${topic}" with the keywords "${keywords}". 
                    The tone should be ${tone}.
                `;
                const generatedHtml = await generateContent(prompt);
                
                // --- UI State Update: Display Result ---
                resultDiv.innerHTML = generatedHtml;
                resultDiv.classList.remove('hidden');

            } catch (err) {
                console.error("Error generating content:", err);
                // --- UI State Update: Display Error ---
                errorDiv.classList.remove('hidden');
            } finally {
                // --- UI State Update: End Loading ---
                loadingDiv.style.display = 'none';
                generateBtn.disabled = false;
                generateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>

</body>
</html>
