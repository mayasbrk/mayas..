<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الويب الخاص بك</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* استخدام خط كايرو لجمالية أفضل في اللغة العربية */
        body {
            font-family: 'Cairo', sans-serif;
            /* لون الخلفية داكن جدًا كما في موقعك */
            background-color: #121212;
            /* ---- المشكلة هنا ---- */
            /* لقد قمت بتغيير لون النص الافتراضي إلى الأبيض ليكون واضحًا */
            color: #ffffff;
        }
        .section {
            min-height: 250px; /* لتوفير مساحة بين الأقسام */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- شريط التنقل -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-xl font-bold">شعار الموقع</a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="#" class="hover:text-gray-300">الرئيسية</a>
                <a href="#" class="hover:text-gray-300">خدماتنا</a>
                <a href="#" class="hover:text-gray-300">كيف نعمل</a>
                <a href="#" class="hover:text-gray-300">تواصل معنا</a>
            </div>
            <div class="flex items-center space-x-4">
                 <a href="#" class="hover:text-gray-300">EN</a>
                 <button class="md:hidden flex items-center px-3 py-2 border rounded text-gray-200 border-gray-400 hover:text-white hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-3z"/></svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="container mx-auto px-6 py-12">
        <!-- قسم الهوية الرقمية -->
        <section class="text-center py-20">
            <h1 class="text-4xl md:text-6xl font-bold leading-tight">
                موقعك، هويتك الرقمية.
            </h1>
        </section>

        <!-- قسم الخدمات -->
        <section id="services" class="section flex items-center justify-center text-center py-16">
            <h2 class="text-3xl font-bold">خدمات شاملة</h2>
            <!-- يمكنك إضافة محتوى الخدمات هنا -->
        </section>

        <!-- قسم كيف نعمل -->
        <section id="how-we-work" class="section flex items-center justify-center text-center py-16">
            <h2 class="text-3xl font-bold">كيف نعمل</h2>
            <!-- يمكنك إضافة محتوى عن آلية العمل هنا -->
        </section>

        <!-- قسم تواصل معنا -->
        <section id="contact" class="section flex items-center justify-center text-center py-16">
            <h2 class="text-3xl font-bold">تواصل معنا الآن</h2>
             <div class="mt-8">
                <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300">
                    ابدأ الآن
                </a>
            </div>
        </section>
    </main>

    <!-- التذييل -->
    <footer class="bg-gray-800 text-center py-6 mt-16">
        <p>&copy; 2025 جميع الحقوق محفوظة.</p>
    </footer>

</body>
</html>
